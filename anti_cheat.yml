kind: Event
metadata:
  name: gameserver_anti_cheat
spec:
  description: 包的的hash值验证记录
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家id
    type: long
  - description: e.g., 0.18.4-r2-763
    name: version
    title: 客户端版本号
    type: string
  - description: e.g., 1F8AD53F93BF487DC77B9638B4887F4F375393FF
    name: hash
    title: 客户端包的hash值
    type: string
  - description: e.g., timeout, fail, ok
    name: msg
    title: 验证结果
    type: string
  - description: e.g., 1559618296
    name: login_time
    title: 玩家登录时间
    type: long
  - description: e.g., iPad8,5
    name: device
    title: 玩家最后登录设备
    type: string
  name: anti_cheat
  source: gameserver
  title: 包的的hash值验证记录
