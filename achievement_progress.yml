kind: Event
metadata:
  name: gameserver_achievement_progress
spec:
  description: |-
    玩家成就进度统计

    玩家的成就在有进度变化的时候进行上报

    V40/2021-12-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 33554449
    name: achievement_id
    title: 成就id
    type: long
  - description: e.g., 荣耀之路
    name: achievement_name
    title: 成就名称
    type: string
  - description: e.g., 1
    name: achievement_star
    title: 成就阶数
    type: long
  - description: e.g., 5
    name: old_progress
    title: 原成就进度
    type: long
  - description: e.g., 5
    name: add_progress
    title: 成就进度变化值
    type: long
  - description: e.g., 10
    name: new_progress
    title: 新成就进度
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 19-街机派对-12v12团队战-彩虹岛
    name: mmod
    title: 模式地图
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  name: achievement_progress
  source: gameserver
  title: 玩家成就进度
