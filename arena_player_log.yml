kind: Event
metadata:
  name: unet_arena_player_log
spec:
  description: |-
    竞技派对战斗结算日志

    回合结算时上报，总结算时也上报

    V37/2021-07-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1, 2
    name: arena_level
    title: 竞技派对模式段位等级
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, 2
    name: map_id
    title: 竞技派对模式地图id
    type: long
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: e.g., A, B
    name: born_point
    title: 出生点
    type: long
  - description: e.g., 1556163351
    name: war_start_time
    title: 战场开始时间(时间戳)
    type: long
  - description: e.g., 1556163351
    name: end_time
    title: 战场结束时间(时间戳)
    type: long
  - description: |-
      玩家在该回合里面的游戏时长，如果是最后的结算，则记整局的游戏时长

      e.g., 500
    name: online_time
    title: 游戏时长
    type: long
  - description: |-
      记录该回合开始到被打死的时长，如果是最后的结算，则记整局的存活时间，单位秒

      e.g., 60
    name: survive_time
    title: 存活时间
    type: long
  - description: |-
      目前胜利一回合算一分

      e.g., 10
    name: score
    title: 本回合团队积分
    type: long
  - description: e.g., 5
    name: diff_score
    title: 本回合团队积分差值
    type: long
  - description: |-
      游戏中中途退出的玩家不会有最终的结算，但日志会记录其最终结算数据

      e.g., 0-失败，1-胜利，2-平局，3-中途退出
    name: stat
    title: 本回合战斗结果
    type: long
  - description: |-
      没有主动退出，默认记0

      e.g., 1563853896
    name: out_time
    title: 玩家主动退出的时间，时间戳
    type: long
  - description: e.g., 10
    name: gold
    title: 回合开始时玩家持有的金币数量，总结算时记-1
    type: long
  - description: e.g., 10
    name: gold_remain
    title: 回合结束时玩家持有的金币数量，总结算时记-1
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g., 1
    name: kill_num
    title: 击杀数
    type: long
  - description: e.g., 1
    name: save_num
    title: 扶起队友次数
    type: long
  - description: e.g., 1
    name: assist_num
    title: 助攻次数
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g.,0,1,2
    name: arena_score
    title: 竞技派对积分
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g., 12345678
    name: quit_time
    title: 玩家主动按下退出按钮的时间戳
    type: long
  name: arena_player_log
  source: unet
  title: 竞技派对战斗结算日志
