kind: Event
metadata:
  name: unet_interaction
spec:
  description: V48加入；在玩家使用互动动作后上报
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 发起互动玩家id
    type: long
  - description: |-
      e.g., 9871361
      若发起失败则记0
    name: be_pid
    title: 响应互动玩家id
    type: long
  - description: 0-取消；1-成功；2-超时无响应
    name: stat
    title: 发起结果
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: 0-出生岛；1-战场内
    name: use_place
    title: 触发场景
    type: long
  - description: 1-求关注；2-牵手手
    name: action_type
    title: 互动动作类型
    type: long
  name: interaction
  source: unet
  title: 战场互动动作使用
