kind: Event
metadata:
  name: gameserver_group_match_log
spec:
  description: |
    组队匹配日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 0-不限制，1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配类型
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 2
    name: player_num
    title: 队伍玩家数量
    type: long
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: e.g., 0
    name: use_time
    title: 匹配用时
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: src_room_lv
    title: 原始房间等级（降级匹配之前的房间等级）
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: |-
      S20/2019-08-27加入

      e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      S23/2019-11-12

      e.g., 0-否，1-是
    name: is_random
    title: 是否随机地图
    type: long
  - description: |-
      组队匹配的时候记录不到war_id，玩家每有一次组队匹配，就是进行了一场战斗，

      用于统计玩家不同选择方式的场次

      S23/2019-11-12

      e.g., 123,456,789...
    name: pid_list
    title: 玩家pid列表，以逗号分隔
    type: string
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      S27/2020-05-28加入

      e.g., 704643072-随机地图，704643073-战斗岛, ...
    name: game_selection_id
    title: 游戏选项ID
    type: long
  - description: e.g., 0-否，1-是
    name: is_auto_match
    title: (队员)自动匹配是否开启
    type: long
  - description: |-
      V41/2022-02-17加入

      e.g., 1,2
    name: hide_score
    title: 隐藏分
    type: long
  name: group_match_log
  source: gameserver
  title: 服务端组队匹配日志
