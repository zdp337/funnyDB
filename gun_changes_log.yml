kind: Event
metadata:
  name: unet_gun_changes_log
spec:
  description: |-
    记录玩家整场战斗过程中枪械主动更换情况，不用记录玩家自动拾取的情况，每场结算的时候上报一次

    目前只记录经典和街机模式

    S27/2020-05-09加入
  dont_save_to_table: true
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: 枪械更换列表
    items:
      fields:
      - description: e.g., 243
        name: item_id
        title: 枪械ID
        type: long
      - description: e.g., S686
        name: item_name
        title: 枪械名称
        type: string
      - description: |-
          没有等级的枪为1

          e.g., 1
        name: item_level
        title: 枪械等级
        type: long
      - description: e.g., 1
        name: count
        title: 更换次数
        type: long
      type: struct
    name: changes
    title: 枪械更换列表
    type: array
  - description: |-
      S28/2020-06-30加入

      e.g., 1, 2, 3, 4 ...
    name: score_lv
    title: 玩家的段位
    type: long
  name: gun_changes_log
  source: unet
  title: 枪械更换日志
