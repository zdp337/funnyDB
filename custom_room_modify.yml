kind: Event
metadata:
  name: gameserver_custom_room_modify
spec:
  description: |
    修改自定义房间参数

    房主修改自定义房间参数时触发
    该事件的属性是修改后的房间属性

    S19/2019-06-11
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: eg., 1002003
    name: room_id
    title: 房间号
    type: long
  - description: 房间名称
    name: room_name
    title: 房间名称
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 地图
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: 0-否，1-是
    name: has_password
    title: 是否有密码
    type: long
  - description: 参与玩家人数
    name: max_participants
    title: 参与玩家人数
    type: long
  - description: 0-否，1-是
    name: non_owner_invite
    title: 非房主可邀请好友
    type: long
  - description: |-
      S27/2020-05-28加入

      e.g., 704643072-随机地图，704643073-战斗岛, ...
    name: game_selection_id
    title: 游戏选项ID
    type: long
  name: custom_room_modify
  source: gameserver
  title: 服务端修改自定义房间
