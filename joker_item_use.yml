kind: Event
metadata:
  name: client_joker_item_use
spec:
  description: |
    使用恶作具道具

    玩家在战场中使用恶作具道具时记录

    S19/2019-06-19
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队类型
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 282
    name: item_id
    title: 道具ID
    type: long
  - description: 道具名称
    name: item_name
    title: 道具名称
    type: string
  - description: eg., 玩家，场景
    name: object
    title: 使用对象
    type: string
  - description: |-
      如果还没有进入战场，则记0

      S22/2019-10-18加入

      e.g., 1559525993
    name: war_start_time
    title: 战场开始时间(时间戳)
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      0、没有其他队伍玩家

      1、20m内有其他队伍玩家

      2、50m内有其他队伍玩家

      3、100m内有其他队伍玩家

      4、150m内有其他队伍玩家

      S27/2020-05-20加入

      e.g., 0, 1, 2...
    name: enemy_range_type
    title: 附近有其他队伍的玩家类型
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      V34/2021-01-29 加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: joker_item_use
  source: client
  title: unet恶作具道具使用
