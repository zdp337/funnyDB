kind: Event
metadata:
  name: gameserver_coins
spec:
  description: |
    资源货币日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1556162648400-3809281-493-2-6
    name: logid
    title: 日志排重id
    type: string
  - description: |-
      该字段目前已没用，渠道信息使用chan字段

      e.g., 1-taptap
    name: cid
    title: 渠道id
    type: long
  - description: e.g., 1
    name: sid
    title: 区唯一id
    type: long
  - description: e.g., 0a3fab47ed5bd1b495b3942de35f6afb
    name: account
    title: 心动ID
    type: string
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      默认为1

      e.g., 1
    name: count
    title: 操作次数
    type: long
  - description: e.g., 1556162648000
    name: eid
    title: 事件id
    type: long
  - description: e.g., 0-否，1-是
    name: ispay
    title: 是否付费玩家
    type: long
  - description: e.g., 1-金币，2-点券，3-积分，4-糖果
    name: coin_type
    title: 货币类型
    type: long
  - description: |-
      同运营事件id

      e.g., 21
    name: type
    title: 类型id
    type: long
  - description: 未使用, 默认值为0
    name: kind
    title: 消费类型
    type: long
  - description: e.g., 9871361
    name: from_pid
    title: 来自pid
    type: long
  - description: e.g., 21
    name: op_id
    title: 同运营事件id
    type: long
  - description: e.g., 使用付费宝箱
    name: op_name
    title: 同运营事件名称
    type: string
  - description: e.g., 0
    name: ac_id
    title: 运营活动id
    type: long
  - description: e.g., 13
    name: item_type_id
    title: 物品类型id
    type: long
  - description: e.g., 116
    name: item_id
    title: 物品id
    type: long
  - description: e.g., 点券
    name: item_name
    title: 物品名称
    type: string
  - description: e.g., 1-白，2-绿，3-蓝，4-紫，5-橙，6-红
    name: item_quality_id
    title: 物品品质id
    type: long
  - description: e.g., 白，绿，蓝，紫，橙，红
    name: item_quality_name
    title: 物品品质名称
    type: string
  - description: e.g., 1
    name: value
    title: 变化值
    type: long
  - description: e.g., 10
    name: after
    title: 变化后数值
    type: long
  - description: |-
      用来关联整个购买过程

      S21/2019-09-17加入

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: |-
      S25/2020-01-10加入

      e.g., taptap
    name: chan
    title: 渠道标识
    type: string
  name: coins
  source: gameserver
  title: 服务端货币变更
