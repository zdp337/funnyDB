kind: Event
metadata:
  name: gameserver_player_auto_freeze
spec:
  description: |
    系统自动封号记录

    系统未开启自动封号时也要记录

    S20/2019-08-02加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 53355441
    name: pps_account
    title: passport server 账号id
    type: long
  - description: e.g., FlyJumpSpeed
    name: report_type
    title: 举报类型
    type: string
  - description: e.g., 0-否，1-是
    name: enable_freeze
    title: 系统是否开启封号
    type: long
  - description: |-
      S21/2019-08-29加入

      e.g., 6BL
    name: uid
    title: 玩家uid
    type: string
  - description: |-
      S21/2019-08-29加入

      e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: |-
      S21/2019-08-29加入

      e.g., 1, 2, 3, 4 ...
    name: score_lv
    title: 玩家的段位
    type: long
  - description: |-
      S21/2019-08-29加入

      e.g., 0-否，1-是
    name: ispay
    title: 是否付费玩家
    type: long
  - description: |-
      8级为封禁处罚

      S21/2019-08-29加入

      e.g., 1, 2, 3, 4, 5...
    name: punish_level
    title: 处罚等级
    type: long
  - description: |-
      S21/2019-08-29加入

      e.g., 禁言1天，永久禁言
    name: punish_result
    title: 处罚结果
    type: string
  - description: |-
      玩家受到8级处罚的情况下需要记录身份证号信息

      S25/2020-02-19加入

      e.g.,  4f589f4867dbd57e
    name: card_id
    title: 加密后身份证号
    type: string
  - description: |-
      目前和客户端事件中的deviceid公共字段一致，不过S26版本未进行md5加密

      S26/2020-03-27加入

      e.g.,  a0730302f02da0e4b01f97568a74e8e4
    name: deviceid
    title: 设备id
    type: string
  - description: |-
      V31/2020-10-09加入

      e.g.,  0-未实施处罚，1-实施处罚
    name: is_punished
    title: 玩家是否受到处罚
    type: long
  - description: |-
      V31/2020-10-09加入

      e.g.,  0-关闭，1-开启
    name: enable_condition
    title: 封禁前置开关状态
    type: long
  name: player_auto_freeze
  source: gameserver
  title: 服务端系统封号记录
