kind: Event
metadata:
  name: gameserver_traffic_permit_use_task_card
spec:
  description: |
    玩家使用“立即完成任务卡”完成任务

    当玩家在使用“立即完成任务卡”完成一个任务时记录

    S19/2019-06-10
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      比如说，比如说马戏团派对是第一期，记1

      e.g., 1
    name: period
    title: 赛季第几期
    type: long
  - description: |-
      玩家当前的通行证等级

      e.g., 1
    name: pass_level
    title: 通行证等级
    type: long
  - description: e.g., 1
    name: count
    title: 使用的真实任务卡数量
    type: long
  - description: |-
      比如说下面三个任务同属于同类任务，它们的任务ID是一样的：

        - 赛季累计参赛时间达到30分钟

        - 赛季累计参赛时间达到60分钟

        - 赛季累计参赛时间达到90分钟

      e.g., 335544334
    name: task_id
    title: 任务ID
    type: long
  - description: |-
      击杀-距离外、使用动作、击杀-距离内... 对应的ID

      e.g., 335544334
    name: task_type_id
    title: 任务分类ID
    type: long
  - description: |-
      玩家要完成的任务名称

      e.g., 赛季累计参赛时间达到30分钟

            赛季累计参赛时间达到60分钟

            赛季累计参赛时间达到90分钟
    name: task_name
    title: 任务名称
    type: string
  - description: e.g., 0-否，1-是
    name: ispay
    title: 是否付费玩家
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16后置0

      e.g., 100
    name: total_time
    title: 玩家战斗累计时长
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16加入

      e.g., 100
    name: season_total_time
    title: 当前赛季玩家战斗累计时长
    type: long
  - description: |-
      可以用货币直接购买任务卡

      S22/2019-10-10加入

      e.g., 1
    name: exchange_count
    title: 使用的兑换任务卡数量
    type: long
  - description: |-
      下面三个任务属于同一个任务，我们可以通过 task_level 来区分他们

      赛季累计参赛时间达到30分钟

      赛季累计参赛时间达到60分钟

      赛季累计参赛时间达到90分钟

      S22/2019-10-10加入

      e.g., 1,2,3,4
    name: task_level
    title: 任务阶段
    type: long
  - description: |-
      S22/2019-10-10加入

      e.g., 1
    name: week
    title: 任务是第几周解锁的
    type: long
  - description: |-
      用来关联整个购买过程

      S22/2019-10-10加入

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: |-
      S22/2019-10-15加入

      e.g., 1-免费，2-黄金季票，3-黄金季票豪华包
    name: permit_type
    title: 玩家当前拥有的季票类型
    type: long
  name: traffic_permit_use_task_card
  source: gameserver
  title: 服务端季票任务卡使用日志
