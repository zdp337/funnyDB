kind: Event
metadata:
  name: gameserver_room_info
spec:
  description: |-
    客户端获取房间信息

    组队匹配成功后，客户端会获取房间信息

    目前只针对经典模式和街机模式

    S22/2019-10-10加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., dev-game-info.biubiubiu.io:20001
    name: unet_addr
    title: unet服务器地址
    type: string
  - description: e.g., SZ
    name: unet_area
    title: unet服务器机房地区
    type: string
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  name: room_info
  source: gameserver
  title: 服务端下发客户端请求的房间信息
