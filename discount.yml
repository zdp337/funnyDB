kind: Event
metadata:
  name: gameserver_discount
spec:
  description: |-
    满减购物车购买日志

    在每次购买满减购物车时上报

    V48/2023-06-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: ' 玩家创建时间(时间戳)'
    type: long
  - description: e.g., 1
    name: period
    title: ' 期数id'
    type: long
  - description: e.g., 房东的猫
    name: period_name
    title: 期数名称
    type: string
  - description: 关联购买过程，e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: 区分是否返场，e.g., 0-否，1-是
    name: is_new
    title: 是否当前上新
    type: long
  - description: e.g., 200
    name: price
    title: 商品折扣价格
    type: long
  - description: e.g., 400
    name: orgin_price
    title: 商品原价格
    type: long
  - description: |-
      购买的商品数量，假设购物车购买了3件物品，则记3

      默认值为1

      e.g., 1
    name: product_num
    title: 商品数量
    type: long
  name: discount
  source: gameserver
  title: 满减购物车购买
