  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1
    name: level
    title: 当前奖励物星级
    type: long
  - description: 初始翻牌记0，e.g., 1
