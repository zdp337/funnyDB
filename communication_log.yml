kind: Event
metadata:
  name: client_communication_log
spec:
  description: |-
    统计玩家是否使用局内交流工具

    目前只统计战场内交流方式，包括打字、语音、按住语音

    V35/2021-04-25加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g. 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-未实名，1-已实名，8岁以下，2-已实名，8岁-15岁，3-已实名，16-17岁，4-已实名，已成年
    name: adult_type
    title: 玩家实名状态
    type: long
  - description: e.g., 0 - 未使用; 1 - 使用过
    name: use_voice
    title: 玩家是否使用过常驻语音
    type: long
  - description: e.g., 0 - 未使用; 1 - 使用过
    name: use_hold_voice
    title: 玩家是否使用过按住说话
    type: long
  - description: e.g., 0 - 未使用; 1 - 使用过
    name: use_typechat
    title: 玩家是否使用过战场打字聊天
    type: long
  name: communication_log
  source: client
  title: 交流方式日志
