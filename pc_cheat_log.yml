kind: Event
metadata:
  name: gameserver_pc_cheat_log
spec:
  description: |-
    在检测到有作弊信息时进行上报

    V42.5/2022-07-06 加入
  dont_save_to_table: false
  fields:
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d

      字段名错误，弃用
    name: devece_id
    title: 设备 ID
    type: string
  - description: |-
      连上独立心跳服务器的会话时间戳

      e.g. 1656641140
    name: conn_time
    title: 会话连接的时间戳
    type: long
  - description: e.g. 916809489
    name: pid
    title: 玩家 ID
    type: long
  - description: e.g. fsueg9
    name: uid
    title: 玩家 UID
    type: string
  - description: e.g. 香肠派对测试
    name: nick
    title: 玩家昵称
    type: string
  - description: |-
      0-client，1-server

      client:客户端 发送由 服务端 转发，server: 服务端 发送

      e.g. 0
    name: source
    title: 上报来源
    type: long
  - description: e.g. cecheck
    name: cheat_type
    title: 作弊类型
    type: string
  - description: e.g. cestart
    name: cheat_sub_type
    title: 作弊子类型
    type: string
  - description: e.g. \?\C:\Windows\test.sys
    name: cheat_info
    title: 作弊信息
    type: string
  - description: e.g. c4ca4238a0b923820dcc509a6f75849b
    name: cheat_value
    title: 作弊值
    type: string
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d
    name: device_id
    title: 设备 ID
    type: string
  name: pc_cheat_log
  source: gameserver
  title: PC 作弊信息
