kind: Event
metadata:
  name: client_vehicle
spec:
  description: |-
    载具使用情况日志

    玩家结束使用载具时触发

    S19/2019-06-03加入

    S23/2019-11-13后改为载具被击杀时也要记录
  dont_save_to_table: false
  fields:
  - description: e.g. 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 0-男，1-女，2-未知
    name: sex
    title: 玩家性别
    type: long
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级（战场分配机器人的比例方案ID）
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., Buggy_8
    name: vehicle
    title: 载具名称
    type: string
  - description: e.g., 100
    name: move_distance
    title: 行驶距离
    type: long
  - description: e.g., 1-司机，2, 3, 4-乘客
    name: seat
    title: 座位
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., 1
    name: car_id
    title: 战场内载具唯一id
    type: long
  - description: e.g., 1-正常结束使用，2-载具被击杀
    name: stat
    title: 使用状态
    type: long
  name: vehicle
  source: client
  title: unet载具使用(客户端上报)
