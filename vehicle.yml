kind: Event
metadata:
  name: unet_vehicle
spec:
  description: |-
    载具使用情况日志

    玩家结束使用载具时触发，载具被击杀时也会记录，
    载具存在形态切换时，需要重新记录

    S23/2019-12-09加入，由客户端改到unet记录
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g. 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级（战场分配机器人的比例方案ID）
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., Buggy_8
    name: vehicle
    title: 载具名称
    type: string
  - description: e.g., 100
    name: move_distance
    title: 行驶距离
    type: long
  - description: e.g., 1-司机，2, 3, 4-乘客
    name: seat
    title: 座位
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., 1
    name: car_id
    title: 战场内载具唯一id
    type: long
  - description: e.g., 1-正常结束使用，2-载具被击杀
    name: stat
    title: 使用状态
    type: long
  - description: |-
      S26/2020-03-24加入

      e.g., 1559275002
    name: start_time
    title: 开始使用时间
    type: long
  - description: |-
      不同的载具可能有不同的形态值范围，比如机甲会变成多人载具

      对于机甲，0-载具形态，1-机甲形态

      S26/2020-03-24加入

      e.g., 0-默认形态，
    name: car_state
    title: 战场内的载具形态
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      存在多个玩家时需要对pid进行拼接，以逗号隔开，没有其他队伍的玩家则该字段置空

      S27/2020-05-20加入

      e.g., 9871361
    name: enemy_pids
    title: 其他队伍玩家pid列表
    type: string
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      V33/2021-01-25加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: vehicle
  source: unet
  title: unet载具使用
