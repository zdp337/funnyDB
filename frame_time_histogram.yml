kind: Event
metadata:
  name: client_frame_time_histogram
spec:
  description: |-
    每帧时间直方图

    客户端在每帧渲染后, 将每帧生成时间累计到直方图中相应的区间, 结果在结算、被击杀、或者玩家主动退出游戏时上报

    区间定义如下(毫秒):

    (0,16.7]
    (16.7,18.2]
    (18.2,20]
    (20,22.2]
    (22.2,25]
    (25,28.6]
    (28.6,33.3]
    (33.3,40]
    (40,50]
    (50,66.7]
    (66.7,100]
    (100,+)

    S22/2019-10-22加入
    V33/2020-01-20 不上报数据, 客户端老魏提出
  dont_save_to_table: true
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: 直方图数据
    items:
      fields:
      - description: ping 区间, 记录区间的下界, 比如说, 区间 [10,15), bucket 记 10
        name: bucket
        title: ping 区间, 记录区间的下界, 比如说, 区间 [10,15), bucket 记 10
        type: long
      - description: 区间计数, 记录在该区间内的次数
        name: count
        title: 区间计数, 记录在该区间内的次数
        type: long
      type: struct
    name: histogram
    title: 直方图数据
    type: array
  name: frame_time_histogram
  source: client
  title: unet每帧时间直方图
