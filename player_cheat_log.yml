kind: Event
metadata:
  name: unet_player_cheat_log
spec:
  description: |-
    外挂主动检测日志

    S21/2019-09-30加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: e.g., ios,android...
    name: device_platform
    title: 设备平台
    type: string
  - description: e.g., 默认0-常规日志数据，1-预演测试日志数据
    name: type
    title: 日志类型
    type: long
  - description: e.g., FlyJumpSpeed
    name: cheat_type
    title: 外挂类型
    type: string
  - description: e.g., FlyJumpSpeed1
    name: cheat_sub_type
    title: 外挂子类型
    type: string
  - description: e.g., check MTP State value error或者自定义code
    name: cheat_info
    title: 外挂具体信息
    type: string
  - description: 'e.g., errorBomb: 338.8972'
    name: cheat_value
    title: 异常数值
    type: string
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: player_cheat_log
  source: unet
  title: unet外挂主动检测日志
