kind: Event
metadata:
  name: client_team_player_landed
spec:
  description: |
    玩家落地统计

    在队伍的所有成员都落地后上报，玩家没有组队也要上报

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., fbae675bfb22d61ab37387dd82c7c96b
    name: team_id
    title: 队伍ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: |-
      没有组队时记1

      e.g., 0-否，1-是
    name: is_same_place
    title: 是否落到同一地点
    type: long
  - description: |-
      玩家在跳出飞机后是否脱离跳伞跟随，没有组队时记0

      e.g., 0-否，1-是
    name: is_detached
    title: 是否脱离队伍跟随
    type: long
  - description: |-
      如果没有脱离队伍, 值为空字符串

      e.g., 出生岛、跳伞前脱离、跳伞后脱离、距离地面200米脱离
    name: detached_phase
    title: 什么阶段脱离
    type: string
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: team_player_landed
  source: client
  title: unet玩家落地统计
