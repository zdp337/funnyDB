kind: Event
metadata:
  name: gameserver_player_shop_daily_product
spec:
  description: |-
    玩家每日精选商品列表记录

    为不同标签的玩家展示不同的每日精选商品，只有玩家登录且进入商城才会刷新

    S23/2019-11-11加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1559275002
    name: start_time
    title: 每日精选商品开始时间(时间戳)
    type: long
  - description: e.g., 1559275002
    name: end_time
    title: 每日精选商品结束时间(时间戳)
    type: long
  - description: e.g., 234881104
    name: item_id
    title: 物品id
    type: long
  - description: |-
      用于人民币充值和宝箱等特惠商品

      e.g., com.xd.sausage.DiscountPrice.6
    name: product_id
    title: 商品id
    type: string
  - description: e.g., 133-糖果，768-钻石糖，891-RMB
    name: currency_id
    title: 货币物品id
    type: long
  - description: e.g., 1
    name: show_order
    title: 物品展示位置
    type: long
  - description: e.g., 111
    name: shop_id
    title: 每日精选商品id
    type: long
  - description: e.g., 1-恶作剧商品，2-普通商品，3-特殊商品，4-手动配置商品
    name: shop_type
    title: 物品类型
    type: long
  - description: |-
      469762048 - 新手非R

      469762049 - 老手非R

      469762050 - 新手小R

      469762051 - 新手中R

      469762052 - 新手大R

      469762053 - 老手小R

      469762054 - 老手中R

      469762055 - 老手大R

      469762056 - 新手第一天

      469762057 - 新手第二天

      469762058 - 新手第三天

      469762059 - 新手第四天

      469762060 - 备用

      e.g., 469762056
    name: label_id
    title: 玩家标签id
    type: long
  - description: |-
      S24/2019-12-19加入

      e.g., 285
    name: price
    title: 商品折扣价格
    type: long
  - description: |-
      S24/2019-12-19加入

      e.g., 285
    name: original_price
