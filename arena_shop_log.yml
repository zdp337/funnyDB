kind: Event
metadata:
  name: unet_arena_shop_log
spec:
  description: |-
    竞技派对商店购买日志

    商店购买道具时记录

    V37/2021-07-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1, 2
    name: arena_level
    title: 竞技派对模式段位等级
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, 2
    name: map_id
    title: 竞技派对模式地图id
    type: long
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: e.g., A, B
    name: born_point
    title: 出生点
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g., 234881104
    name: item_id
    title: 物品id
    type: long
  - description: e.g., 4倍瞄准镜
    name: item_name
    title: 物品名称
    type: string
  - description: e.g., 10
    name: gold_consume
    title: 本次购买金币消耗, 购买行为金币消耗为正值，出售行为金币消耗为负值
    type: long
  - description: e.g., 100
    name: gold_after
    title: 购买后金币剩余
    type: long
  - description: e.g., 1, 2, 3
    name: item_level
    title: 物品等级
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g.,0,1,2
    name: arena_score
    title: 竞技派对积分
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  name: arena_shop_log
  source: unet
  title: 竞技派对商店购买日志
