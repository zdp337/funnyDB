kind: Event
metadata:
  name: unet_gun_accessory_log
spec:
  description: |
    每次缩圈时枪械持有的配件统计

    在单局每一次缩圈时上报
    排除在背包里但没有真实装备在枪械上的情况

    S20/2019-07-24加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, -1
    name: air_line
    title: 航线
    type: string
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., 81
    name: item_type_id
    title: 物品类型ID
    type: long
  - description: e.g., 瞄准镜，弹夹，枪托，枪口
    name: item_type
    title: 物品类型
    type: string
  - description: e.g., 335544328
    name: item_id
    title: 物品ID
    type: long
  - description: e.g., 4倍瞄准镜，8倍瞄准镜
    name: item_name
    title: 物品名称
    type: string
  - description: |-
      没有等级的物品为1

      e.g., 1
    name: item_level
    title: 物品等级
    type: long
  - description: e.g., 243
    name: gun_id
    title: 枪械ID
    type: long
  - description: e.g., S686
    name: gun_name
    title: 枪械名称
    type: string
  - description: |-
      没有等级的枪为1

      e.g., 1
    name: gun_level
    title: 枪械等级
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: gun_accessory_log
  source: unet
  title: unet每圈枪械持有配件情况
