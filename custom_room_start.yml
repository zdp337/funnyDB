kind: Event
metadata:
  name: gameserver_custom_room_start
spec:
  description: |
    开始游戏

    当房主点击开始游戏是触发

    S19/2019-06-11
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: eg., 1002003
    name: room_id
    title: 房间号
    type: long
  - description: 房间名称
    name: room_name
    title: 房间名称
    type: string
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，3-彩虹岛
    name: mmod
    title: 地图
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: 0-否，1-是
    name: has_password
    title: 是否有密码
    type: long
  - description: 参与玩家人数
    name: max_participants
    title: 参与玩家人数
    type: long
  - description: 0-否，1-是
    name: non_owner_invite
    title: 非房主可邀请好友
    type: long
  - description: 实际参与的玩家数
    name: participant_count
    title: 实际参与的玩家数
    type: long
  - description: 实际观战数
    name: watcher_count
    title: 实际观战数
    type: long
  - description: |-
      S27/2020-05-28加入

      e.g., 704643072-随机地图，704643073-战斗岛, ...
    name: game_selection_id
    title: 游戏选项ID
    type: long
  name: custom_room_start
  source: gameserver
  title: 服务端自定义房间开始游戏
