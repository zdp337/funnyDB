kind: Event
metadata:
  name: unet_war_high_ping_log
spec:
  description: |-
    记录所有模式，每场上报一条，unet 上会计算好数值

    V39/2021-09-23加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: |-
      unet 会把每个玩家高延迟次数记录下来，然后除战场总帧数

      e.g., 0.3
    name: rate
    title: 高延迟比例
    type: float
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: mmod
    title: 游戏入口显示模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: war_high_ping_log
  source: unet
  title: 战场高延迟情况统计
