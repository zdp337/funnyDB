kind: Event
metadata:
  name: client_login_steps
spec:
  description: "玩家登录节点统计\n\n玩家每进入一个登录节点后触发\n\n1\tStart\t                启动\n2\tInitAssetManager\t初始化
    AssetManager\n3\tCreateMainLoop\t        创建游戏主循环\n4\tCreateWindowRoot\t创建 WindowRoot\n5\tOpenLaunch\t
    \       打开启动界面\n6\tAssetDecompress\t        资源解压\n7\tCheckPrivacy\t        检查用户隐私和用户政策\n8\tCheckAndroidPermission\t检查安卓手机权限\n9\tRequestServerList\t请求服务器列表\n10\tGetGameInfo\t
    \       请求http API 获得游戏信息\n11\tCheckAssetVersion\t资源版本校验\n12\tAssetDownload\t
    \       资源热更下载\n13\tInit_SDK\t        SDK 初始化\n14\tInitGameLogic\t        游戏业务模块初始化\n15\tSDK_LOGIN\t
    \       SDK 登录\n16\tSDKLoginSuccess\t        SDK 登录成功\n17\tGetServerTime\t        请求http
    API 获得服务器时间\n18\tGetLoginInfo\t        请求http API 获得登录信息\n19\tFirstLogin\t        第一次登陆创建角色\n20\tEnterPlayerGuide\t进入新手引导\n21\tPlayerGuideSuccess\t完成新手引导\n22\tEnterGameHall\t
    \       进入游戏大厅\n23      CheckPrivacy_pid\t检查用户隐私和用户政策附带玩家pid\nV36/2021-05-20加入 "
  dont_save_to_table: false
  fields:
  - description: e.g., 1, 2, 3...
    name: o
    title: 排序id
    type: long
  - description: e.g., CreateLoadUI
    name: e
    title: 节点事件
    type: string
  - description: e.g., 0-否，1-是
    name: is_new
    title: 是否初次登录
    type: long
  - description: e.g., 1-正常登录，2-从战场返回，3-发生错误重新登录，4-切换账号，5-累计游戏时间过久
    name: start_type
    title: 登录类型
    type: long
  - description: e.g., 3643b8aa363de16b，苹果设备为空
    name: android_id
    title: 安卓设备的ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 38400000-8cf0-11bd-b23e-10b96e40000d，苹果设备为空
    name: advertising_id
    title: 安卓设备的广告ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 9C287922-EE26-4501-94B5-DDE6F83E1475，安卓设备为空
    name: ios_idfa
    title: 苹果设备的广告ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 0-否，1-是
    name: guest
    title: 是否游客
    type: long
  - description: e.g.,1-低，2-中，3-高
    name: level_model
    title: 机型类别
    type: long
  name: login_steps
  source: client
  title: 客户端登录节点统计
