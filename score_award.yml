kind: Event
metadata:
  name: gameserver_score_award
spec:
  description: |
    段位奖励

    分别在玩家达到领取条件、玩家领取奖励时触发

    description、score、war_times 组成奖励的条件，
    比如说 description=钻石，score=3000，war_times=5，表示“达到钻石V以上段位并匹配5场“

    S19/2019-06-06
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16后置0

      e.g., 100
    name: total_time
    title: 玩家战斗累计时长
    type: long
  - description: eg., 钻石、大师、巅峰
    name: description
    title: 描述
    type: string
  - description: eg., 3000、3500、4000
    name: score
    title: 需求积分
    type: long
  - description: eg., 5
    name: war_num
    title: 战斗次数
    type: long
  - description: e.g., 1-玩家达到领取条件，2-玩家领取奖励
    name: stat
    title: 状态
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16加入

      e.g., 100
    name: season_total_time
    title: 当前赛季玩家战斗累计时长
    type: long
  - description: |-
      S27/2020-05-20加入

      e.g., 1
    name: season
    title: 赛季id
    type: long
  name: score_award
  source: gameserver
  title: 服务端玩家段位奖励
