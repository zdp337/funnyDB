kind: Event
metadata:
  name: unet_wolf_gun_log
spec:
  description: |-
    枪械使用结束是记录

    V40/2021-12-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: 记录本场使用过的枪械
    items:
      fields:
      - description: e.g.,
        name: item_name
        title: 物品名称
        type: string
      - description: e.g., 10
        name: fire_bullet_num
        title: 发射子弹数
        type: long
      - description: e.g., 10
        name: hit_bullet_num
        title: 命中子弹数
        type: long
      - description: e.g., 1559275002
        name: item_time
        title: 开始使用的时间（时间戳）
        type: long
      - description: e.g., 234881104
        name: item_id
        title: 物品id
        type: long
      type: struct
    name: item_change_list
    title: 使用枪械列表
    type: array
  - description: e.g., 234881104
    name: start_item_id
    title: 回合开始物品id
    type: long
  - description: 回合开始物品名称
    name: start_item_name
    title: 回合开始物品名称
    type: string
  name: wolf_gun_log
  source: unet
  title: 狼人派对枪械使用日志
