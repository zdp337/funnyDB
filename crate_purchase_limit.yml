kind: Event
metadata:
  name: client_crate_purchase_limit
spec:
  description: |-
    当玩家缤纷补给箱内紫色+橙色物品仅剩1件且在活动期间时会触发购买限制

    一个玩家一次活动期间只记录首次触发

    S27/2020-05-09加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 234881104
    name: item_id
    title: 宝箱物品id
    type: long
  - description: e.g., 缤纷补给箱_儿童节礼物
    name: item_name
    title: 宝箱物品名称
    type: string
  name: crate_purchase_limit
  source: client
  title: 缤纷补给箱购买限制
