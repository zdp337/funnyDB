kind: Event
metadata:
  name: unet_vehicle_bekill
spec:
  description: |-
    载具被击杀统计

    S24/2019-12-09加入
  dont_save_to_table: false
  fields:
  - description: e.g. 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., Buggy_8
    name: vehicle
    title: 载具名称
    type: string
  - description: e.g., 1
    name: car_id
    title: 战场内载具唯一id
    type: long
  - description: |-
      用来判断载具是否有被人使用

      e.g., 1
    name: player_num
    title: 载具上乘客数量
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级（战场分配机器人的比例方案ID）
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      不同的载具可能有不同的形态值范围，比如机甲会变成多人载具

      S26/2020-03-24加入

      e.g., 0-默认形态，
    name: car_state
    title: 战场内的载具形态
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: vehicle_bekill
  source: unet
  title: unet载具被击杀
