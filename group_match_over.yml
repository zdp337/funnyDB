kind: Event
metadata:
  name: gameserver_group_match_over
spec:
  description: |-
    组队匹配回调日志

    组队匹配成功后，缓存完房间信息后记录，用来验证匹配流程

    S23/2019-11-06加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 0-不限制，1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配类型
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 2
    name: player_num
    title: 队伍玩家数量
    type: long
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      S26/2020-03-27加入

      e.g., a0730302f02da0e4b01f97568a74e8e4
    name: deviceid
    title: 设备id
    type: string
  - description: |-
      V30/2020-09-01加入

      e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: |-
      这个值实际上是一个整数，如果玩家一个人进入游戏，那么这个值会是一个负数，如果玩家组队进入游戏，那么这个值是一个正数，表示玩家所在的队伍的ID。

      V30/2020-09-01加入

      e.g., 729089, -9216003
    name: matching_team_id
    title: 主动匹配队伍ID
    type: string
  - description: |-
      V30/2020-09-01加入

      e.g., 1, 2, 3, 4, 5
    name: src_score_room_level
    title: 原段位竞技场等级
    type: long
  - description: |-
      V30/2020-09-01加入

      e.g., 1, 2, 3, 4, 5
    name: src_room_level
    title: 原竞技场等级
    type: long
  - description: |-
      V31/2020-10-26加入

      e.g., 1000
    name: s123
    title: s123分数
    type: long
  - description: |-
      V31/2020-10-26加入

      e.g., 1000
    name: s23
    title: s23分数
    type: long
  - description: |-
      V41/2022-02-17加入

      e.g., 1,2
    name: hide_score
    title: 隐藏分
    type: long
  - description: |-
      战场中统一队伍的玩家共用的id
      ，e.g. 1000
    name: war_team_id
    title: 战场队伍ID
    type: long
  - description: |-
      v44加入
      e.g. [pid1,pid2,pid3]，本局队伍无好友为空
    name: friend_list
    title: 本局队伍好友pid列表
    type: string
  name: group_match_over
  source: gameserver
  title: 服务端组队匹配回调日志
