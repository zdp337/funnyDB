kind: Event
metadata:
  name: gameserver_social_report
spec:
  description: |-
    外围玩家举报日志

    V43/2022-07-26加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 举报玩家 pid
    type: long
  - description: e.g., 9871361
    name: be_pid
    title: 被举报玩家 pid
    type: long
  - description: e.g., 御风者骷髅
    name: be_nick
    title: 被举报玩家昵称
    type: string
  - description: e.g. 关注我
    name: be_mark
    title: 被举报玩家签名
    type: string
  - description: |-
      e.g., 57843

      服务端字段类型修改，本字段弃用
    name: be_msg_id
    title: 被举报消息的 id
    type: long
  - description: 0 - 未知，1 - 系统头像，2 - Tap 头像
    name: be_avatar
    title: 被举报玩家头像
    type: long
  - description: |-
      仅 Tap 头像有效

      e.g. http://img.taptap.com/dqui
    name: avatar_url
    title: 头像链接
    type: string
  - description: |-
      1 - 头像违规，2 - 昵称违规，3 - 签名违规，4 - 辱骂，5 - 广告，6 - 色情涉政

      因字段命名错误，已弃用，请使用 type 字段
    name: report_tpe
    title: 举报类型
    type: long
  - description: 1 - 世界，2 - 好友，3 - 陌生人，4 - 组队，5 - 战队，6 - 主页
    name: report_source
    title: 举报来源
    type: long
  - description: e.g., 57843
    name: be_msgid
    title: 被举报消息的 id
    type: string
  - description: 1 - 头像违规，2 - 昵称违规，3 - 签名违规，4 - 辱骂，5 - 广告，6 - 色情涉政
    name: type
    title: 举报类型
    type: long
  name: social_report
  source: gameserver
  title: 外围玩家举报日志
