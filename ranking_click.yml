kind: Event
metadata:
  name: client_ranking_click
spec:
  description: S26/2020-03-27加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-段位榜，2-美味榜，3-粉丝榜，4-淘汰榜，5-暴击榜，6-夺冠榜
    name: type
    title: 榜单类型
    type: long
  - description: |-
      地区->对应地区编码，全服->-1，好友->-2

      e.g., 130000
    name: area
    title: 榜单地区编码
    type: string
  - description: |-
      周榜->周数 赛季榜->-赛季数 历史榜->0

      正数代表周数，负数代表赛季数

      e.g., 1
    name: period
    title: 榜单周期类型
    type: long
  - description: |-
      玩家在某一次的榜单打开过程中记录，其他手动切换榜单的情况该字段的值都值为0

      e.g., 0-否，1-是
    name: is_default
    title: 是否是第一次点开
    type: long
  - description: e.g., 1-点击榜单，2-添加关注
    name: op_type
    title: 操作行为
    type: long
  name: ranking_click
  source: client
  title: 排行榜点击事件
