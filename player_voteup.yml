kind: Event
metadata:
  name: client_player_voteup
spec:
  description: |
    玩家点赞统计

    玩家可在观战时和结算时被点赞

    S20/2019-07-23加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 9871361
    name: be_pid
    title: 被点赞玩家pid
    type: long
  - description: |-
      观战时不记录是否是好友，目前只在结算界面上记录是否是好友

      e.g., 0-否，1-是
    name: is_friend
    title: 点赞双方是否是好友
    type: long
  - description: e.g., 结算、观战、多人靶场
    name: voteup_channel
    title: 点赞渠道
    type: string
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: player_voteup
  source: client
  title: 客户端玩家点赞
