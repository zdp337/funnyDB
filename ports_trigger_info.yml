kind: Event
metadata:
  name: unet_ports_trigger_info
spec:
  description: |-
    每次战场结束时上报一次

    V42/2022-05-20 加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场 ID
    type: string
  - description: e.g., 80
    name: real_player_count
    title: 真人玩家数
    type: long
  - description: e.g., 1563853896
    name: start_time
    title: 战场开始时间
    type: long
  - description: e.g., 1563853896
    name: end_time
    title: 战场结束时间
    type: long
  - description: e.g., V40
    name: season_name
    title: 赛季名称
    type: string
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: '上报的接口数量: 80 - 100'
    items:
      fields:
      - description: e.g. CmdProtoSend
        name: name
        title: 名称
        type: string
      - description: e.g. 6175
        name: trigger_times
        title: 触发次数
        type: long
      - description: e.g. 516
        name: max_byte
        title: 单次最大 byte
        type: long
      - description: e.g. 471486
        name: total_byte
        title: 总 byte 数
        type: long
      type: struct
    name: ports
    title: 上报的接口信息
    type: array
  name: ports_trigger_info
  source: unet
  title: 网络接口流量信息
