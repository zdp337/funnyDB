kind: Event
metadata:
  name: gameserver_attention
spec:
  description: |-
    当玩家关注另外一个玩家或者取消关注时，会触发这个事件

    v40/2021-11-22加入
  dont_save_to_table: false
  fields:
  - description: |-
      玩家 id

      e.g., 9871361
    name: pid
    title: 玩家 id
    type: long
  - description: |-
      关注/取关后的数量

      e.g., 2000
    name: attention_num
    title: 关注数量
    type: long
  - description: |-
      1 -> 关注，-1 -> 取关

      e.g., 1
    name: attention
    title: 关注行为
    type: long
  - description: |-
      玩家昵称

      e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: |-
      玩家签名

      e.g., 扣Q 173749
    name: signature
    title: 玩家签名
    type: string
  name: attention
  source: gameserver
  title: 玩家关注行为
