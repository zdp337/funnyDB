kind: Event
metadata:
  name: gameserver_super_freeze
spec:
  description: |-
    目前包含身份证封禁和设备封禁

    S26/2020-03-27加入
  dont_save_to_table: false
  fields:
  - description: |-
      目前包含身份证号或设备id

      e.g., 6a3f1e0b16af7fd8bd87f4b3786c2db0
    name: freeze_key
    title: 封停标识
    type: string
  - description: e.g., 0-身份证，1-设备
    name: freeze_type
    title: 封停类型
    type: long
  - description: |-
      标记次数解封之后会重置

      e.g., 1
    name: mark_count
    title: 标记次数
    type: long
  - description: |-
      封禁次数会一直累加，是否第一次封禁可以通过封禁次数等于1判断

      e.g., 1
    name: freeze_count
    title: 封禁次数
    type: long
  - description: |-
      自动解封目前记录不到

      e.g., 1-作弊标记，2-封停标记，3-封停期间作弊，4-手动解封，5-手动封禁
    name: op_type
    title: 操作类型
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 6BL
    name: uid
    title: 玩家uid
    type: string
  - description: e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: e.g., 1, 2, 3, 4, 5...
    name: punish_level
    title: 处罚等级
    type: long
  - description: e.g., 禁言1天，永久禁言
    name: punish_result
    title: 处罚结果
    type: string
  - description: e.g., FlyJumpSpeed
    name: report_type
    title: 举报类型
    type: string
  - description: |-
      手动解封的时候需要记录，其余情况置空

      e.g., 6BL
    name: operator
    title: 解封人员名称
    type: string
  - description: |-
      手动解封的时候需要记录，其余情况置空

      S27/2020-05-26加入

      e.g., 1
    name: operator_id
    title: 解封人员id
    type: long
  - description: |-
      默认为0

      S27/2020-05-26加入

      e.g., 0-否，1-是
    name: enable_freeze
    title: 系统是否开启封禁
    type: long
  name: super_freeze
  source: gameserver
  title: 超级封禁记录
