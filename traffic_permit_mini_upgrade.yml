kind: Event
metadata:
  name: gameserver_traffic_permit_mini_upgrade
spec:
  description: |-
    在玩家的季票升级时记录

    V40/2021-12-07加入


    在小季票活力值变化的时候也触发该事件
    在购买付费小季票的时候也触发该事件
  dont_save_to_table: false
  fields:
  - description: e.g., 1-普通季票，2-付费季票
    name: permit_type
    title: 季票类型
    type: long
  - description: |-
      e.g., 1

      V46/2023-01-17后用于记录活力值变化
    name: value
    title: 活力值变化
    type: long
  - description: |-
      变化后活力值

      V46/2023-01-17后用于记录变化后活力值
    name: after
    title: 变化后活力值
    type: long
  - description: e.g., 1
    name: level
    title: 玩家季票等级
    type: long
  - description: e.g.圣诞小季票
    name: topic
    title: 小季票主题
    type: string
  - description: e.g., 1
    name: add_level
    title: 本次增加的等级
    type: long
  - description: 小季票触发时间，时间戳
    name: start_time
    title: 小季票触发时间，时间戳
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      0-购买或升级时上报；1-活力值变化时上报（未升级）

      V46/2023-01-17加入
    name: action_type
    title: 上报类型
    type: long
  name: traffic_permit_mini_upgrade
  source: gameserver
  title: 小季票升级日志
