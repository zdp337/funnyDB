kind: Event
metadata:
  name: gameserver_changeflag
spec:
  description: |
    玩家属性值变化日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: |-
      该字段目前已没用，渠道信息使用chan字段

      e.g., 1-taptap
    name: cid
    title: 渠道id
    type: long
  - description: e.g., 1
    name: sid
    title: 区唯一id
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., name
    name: flag
    title: 变化属性字段名
    type: string
  - description: e.g., 神采的乔
    name: from
    title: 变化前数据
    type: string
  - description: e.g., 神采的乔伊
    name: to
    title: 变化后数据
    type: string
  - description: |-
      S25/2020-01-10加入

      e.g., taptap
    name: chan
    title: 渠道标识
    type: string
  name: changeflag
  source: gameserver
  title: 服务端玩家属性值变化
