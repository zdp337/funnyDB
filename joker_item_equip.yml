kind: Event
metadata:
  name: client_joker_item_equip
spec:
  description: |
    装备恶作具道具

    玩家装备恶作具道具时记录，记录的时机在玩家退出仓库的时候，
    这个时候对比一下进入仓库前装备的道具，将新增，或者更换的道具记录下来，每一个道具一条记录

    S19/2019-06-19
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 282
    name: item_id
    title: 道具ID
    type: long
  - description: 道具名称
    name: item_name
    title: 道具名称
    type: string
  - description: 道具的数量
    name: item_num
    title: 道具的数量
    type: long
  name: joker_item_equip
  source: client
  title: 客户端装备恶作具道具
