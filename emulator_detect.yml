kind: Event
metadata:
  name: unet_emulator_detect
spec:
  description: |
    设备模拟器数据分析判断

    单个玩家一局上报一条记录，用于分析玩家战场内是否使用模拟器

    S20/2019-07-31加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 0-否，1-是
    name: is_e_mtp
    title: 是否是mtp
    type: long
  - description: e.g., 0-否，1-是
    name: is_e_android
    title: 是否是android
    type: long
  - description: |-
      模拟器检测结果

      e.g., 0-否，1-是，2-数据不足，3-外设
    name: is_e_battle_btn
    title: 是否是battle_btn
    type: long
  - description: |-
      JSON 字符串

      e.g., {"clickData":[{"btnName":"FireBtn","btnPos":{"posX":-1068,"posY":-543},"clickPos":[]}
    name: battle_btns
    title: 战场内按钮点击原始数据集
    type: string
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: 玩家战场内按钮点击模拟器检测结果记录
    items:
      fields:
      - description: e.g., FireBtn
        name: btn_name
        title: 按钮名称
        type: string
      - description: e.g., 0-否，1-是，2-数据不足
        name: is_emulator
        title: 检测结果
        type: long
      type: struct
    name: battle_btn_emulator_detections
    title: 玩家战场内按钮点击模拟器检测结果记录
    type: array
  - description: |-
      0 - 否，1 - 是

      V34/2021-02-23加入
    name: is_continuouscliker
    title: 连点器检测结果
    type: long
  name: emulator_detect
  source: unet
  title: unet设备模拟器数据日志
