kind: Event
metadata:
  name: client_request_room_info
spec:
  description: |-
    外围客户端进入房间结果统计

    外围客户端请求服务端下的进入房间结果日志，第一次连接和重连请求房间信息都需要记录

    目前只针对经典模式和街机模式

    S22/2019-10-10加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., dev-game-info.biubiubiu.io:20001
    name: unet_addr
    title: unet服务器地址
    type: string
  - description: e.g., SZ
    name: unet_area
    title: unet服务器机房地区
    type: string
  - description: e.g., 0-失败，1-成功
    name: stat
    title: 状态
    type: long
  - description: e.g., 重连
    name: error_str
    title: 错误信息
    type: string
  - description: |-
      V30/2020-09-21加入

      e.g., 123
    name: token
    title: Token
    type: string
  - description: |-
      V30/2020-09-21加入

      e.g., 0-玩家，1-解说，2-观战，3-裁判
    name: identity
    title: 玩家身份
    type: long
  name: request_room_info
  source: client
  title: 客户端请求unet房间信息
