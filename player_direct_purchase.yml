kind: Event
metadata:
  name: gameserver_player_direct_purchase
spec:
  description: |-
    玩家直购返场购买记录


    v35加入 2021/05/25
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 335544448
    name: topic_id
    title: 直购主题id
    type: long
  - description: e.g., 缤纷补给箱_元气摇滚
    name: topic_name
    title: 直购主题名称
    type: string
  - description: |-
      购买对象是商品的情况需要填入该字段

      e.g., 4000
    name: product_id
    title: 商品id
    type: string
  - description: e.g., 鬼忍套装
    name: product_name
    title: 商品名称
    type: string
  - description: |-
      用来关联整个购买过程

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: e.g., 0-否，1-是
    name: is_new
    title: 是否是当前上新直购，区分直购与直购返场
    type: long
  - description: 物品id
    name: item_id
    title: 物品id
    type: long
  - description: 物品名称
    name: item_name
    title: 物品名称
    type: string
  name: player_direct_purchase
  source: gameserver
  title: 直购返场购买记录
