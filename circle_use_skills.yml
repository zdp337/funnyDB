kind: Event
metadata:
  name: unet_circle_use_skills
spec:
  description: |-
    每圈玩家技能使用情况日志

    每次缩圈的时候记录技能使用情况
    只计算当圈内有被使用过的技能

    V29/2020-07-28加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, -1
    name: air_line
    title: 航线
    type: string
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., shenwangjianglin
    name: skill_id
    title: 技能id
    type: string
  - description: e.g., 神王降临
    name: skill_name
    title: 技能名称
    type: string
  - description: e.g., 1
    name: use_num
    title: 技能使用次数
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g., 1
    name: use_time
    title: 技能使用时长
    type: long
  name: circle_use_skills
  source: unet
  title: 玩家每圈技能使用日志
