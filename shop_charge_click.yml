kind: Event
metadata:
  name: client_shop_charge_click
spec:
  description: |-
    玩家充值购买点击

    目前包含糖果充值购买和限时特惠内的人民币商品购点击情况，
    其他场景后续需要加入

    S22/2019-10-16加入
  dont_save_to_table: false
  fields:
  - description: e.g., com.xd.sausage.price.1, com.xd.sausage.price.6
    name: product_id
    title: 商品价格id
    type: string
  - description: e.g., 1-糖果充值，2-限时特惠...
    name: type
    title: 充值栏目类型
    type: long
  - description: e.g., 0-否，1-是
    name: has_realname
    title: 是否已通过实名认证
    type: long
  name: shop_charge_click
  source: client
  title: 客户端商店充值购买点击
