kind: Event
metadata:
  name: unet_wolf_player_log
spec:
  description: |-
    狼人派对战斗结算日志

    回合结算时上报，总结算时也上报

    V40/2021-12-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: e.g., 1556163351
    name: war_start_time
    title: 战场开始时间(时间戳)
    type: long
  - description: e.g., 1556163351
    name: end_time
    title: 战场结束时间(时间戳)
    type: long
  - description: |-
      玩家在该回合里面的游戏时长，如果是最后的结算，则记整局的游戏时长

      e.g., 500
    name: online_time
    title: 游戏时长
    type: long
  - description: |-
      记录该回合开始到被打死的时长，如果是最后的结算，则记整局的存活时间，单位秒

      e.g., 60
    name: survive_time
    title: 存活时间
    type: long
  - description: e.g., 60
    name: change_time
    title: 触发可变身猎魔肠时间(时间戳)
    type: long
  - description: e.g., 10
    name: round_score
    title: 本回合积分
    type: long
  - description: e.g., 10
    name: score
    title: 本局总积分
    type: long
  - description: e.g., 0-狼人胜利，1-香肠胜利
    name: stat
    title: 本回合战斗结果
    type: long
  - description: e.g., 0-否，1-是
    name: is_add
    title: 玩家是否中途加入
    type: long
  - description: e.g., 没有主动退出默认记0
    name: out_time
    title: 玩家主动退出的时间，时间戳
    type: long
  - description: e.g., 0-普通肠，1-狼王
    name: start_stat
    title: 月圆之夜开始时的状态，
    type: long
  - description: e.g., 0-普通肠，1-狼王，2-狼人，3-猎魔肠
    name: end_stat
    title: 回合结束时的状态(死亡之前的状态)，
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g.,0-不可变身，1-未选择变身，2-选择变身
    name: is_change
    title: 是否选择变身猎魔肠，
    type: long
  - description: e.g., 12345678
    name: quit_time
    title: 玩家主动按下退出按钮的时间戳
    type: long
  - description: e.g., 0-否，1-是
    name: is_out
    title: 玩家是否中途退出
    type: long
  name: wolf_player_log
  source: unet
  title: 狼人派对结算日志
