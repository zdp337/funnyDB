kind: Event
metadata:
  name: gameserver_gift
spec:
  description: |-
    商城赠送记录

    S24/2019-12-12加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 赠送者玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 赠送者玩家创建时间(时间戳)
    type: long
  - description: e.g., 1, 2, 3, 4 ...
    name: score_lv
    title: 赠送者玩家的段位
    type: long
  - description: e.g., 9871361
    name: to_pid
    title: 被赠送者玩家pid
    type: long
  - description: e.g., 234881104
    name: item_id
    title: 物品id
    type: long
  - description: e.g., 4000
    name: product_id
    title: 商品id
    type: string
  - description: e.g., 鬼忍套装
    name: product_name
    title: 商品名称
    type: string
  - description: |-
      购买的商品数量，假设购买了20级通行证等级，则记20

      默认值为1

      e.g., 1
    name: product_num
    title: 商品数量
    type: long
  - description: e.g., 10-赠礼通行证，11-赠礼缤纷补给箱，12-赠礼彩虹补给箱
    name: shop_type_id
    title: 商品类型id
    type: long
  - description: e.g., 133-糖果，768-钻石糖，891-RMB
    name: currency_id
    title: 货币物品id
    type: long
  - description: e.g., 285
    name: price
    title: 商品折扣价格
    type: long
  - description: e.g., 285
    name: original_price
    title: 商品原价格
    type: long
  - description: |-
      用来关联整个购买过程

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: e.g., 0-发起赠送，1-赠送成功，2-赠送失败
    name: stat
    title: 赠送状态
    type: long
  name: gift
  source: gameserver
  title: 服务端赠送记录
