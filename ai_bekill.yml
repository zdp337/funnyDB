kind: Event
metadata:
  name: unet_ai_bekill
spec:
  description: |-
    目前只统计经典模式下的Y星人AI的击杀情况

    S27/2020-05-09加入
  dont_save_to_table: false
  fields:
  - description: |-
      AI的玩家ID都是负数

      e.g., -9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 0-普通战斗AI，1-靶场训练AI，2-全息装置AI，3-Y星人AI
    name: type
    title: AI 类型
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 地图
    type: long
  - description: |-
      如果被击杀的玩家死于毒圈，这个字段记0

      e.g., 9871361
    name: be_pid
    title: 击杀玩家pid（开枪者）
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      从出生到被打死时经过的时间，单位秒

      e.g., 60
    name: survive_time
    title: 存活时间
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: ai_bekill
  source: unet
  title: AI被击杀日志
