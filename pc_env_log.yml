kind: Event
metadata:
  name: gameserver_pc_env_log
spec:
  description: |-
    每次 PC 客户端和服务端建立 session 连接时记录

    V42.5/2022-07-06 加入
  dont_save_to_table: false
  fields:
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d

      字段名错误，弃用
    name: devece_id
    title: 设备 ID
    type: string
  - description: |-
      连上独立心跳服务器的会话时间戳

      e.g. 1656641140
    name: conn_time
    title: 会话连接的时间戳
    type: long
  - description: e.g. 916809489
    name: pid
    title: 玩家 ID
    type: long
  - description: e.g. fsueg9
    name: uid
    title: 玩家 UID
    type: string
  - description: e.g. E9BF4D56-47FA-66AA-BDA0-85BEEB4895CD
    name: uuid
    title: UUID
    type: string
  - description: e.g. 1F8BFBFF000A0655
    name: cpu_id
    title: cpu 编号
    type: string
  - description: e.g. VT_NULL
    name: disk_id
    title: 硬盘序列号
    type: string
  - description: e.g. Win10
    name: os
    title: 操作系统
    type: string
  - description: e.g. 10.0.19041.1288
    name: os_version
    title: 操作系统具体版本号
    type: string
  - description: e.g. 64
    name: os_type
    title: 操作系统类型
    type: string
  - description: e.g. 10.30.20.74
    name: cip
    title: 客户端 IP
    type: string
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d
    name: device_id
    title: 设备 ID
    type: string
  name: pc_env_log
  source: gameserver
  title: PC 环境信息
