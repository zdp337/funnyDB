kind: Event
metadata:
  name: gameserver_refund
spec:
  description: |-
    玩家退款日志

    V39/2021-08-11加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 9871361
    name: reason
    title: 原因
    type: string
  - description: e.g., abc
    name: refund_oid
    title: 退款订单id
    type: string
  - description: e.g., 10.0
    name: refond_amount
    title: 退款金额
    type: float
  - description: |-
      可用户记录退款订单原始oid（可能多个）、工单号等

      e.g., abc
    name: remark
    title: 备注内容
    type: string
  - description: e.g., com.xd.sausage.price.6
    name: product_id
    title: 商品id
    type: string
  name: refund
  source: gameserver
  title: 玩家退款日志
