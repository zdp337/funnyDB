kind: Event
metadata:
  name: gameserver_custom_room_shutdown
spec:
  description: |
    关闭自定义房间

    在自定义房间被关闭是触发，房间可以因为房主主动退出、保留时间到期、后台操作而关闭

    S19/2019-06-11
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: eg., 1002003
    name: room_id
    title: 房间号
    type: long
  - description: 房间名称
    name: room_name
    title: 房间名称
    type: string
  - description: 可选值：房主退出、保留时间到期、后台关闭
    name: reason
    title: 关闭原因
    type: string
  name: custom_room_shutdown
  source: gameserver
  title: 服务端关闭自定义房间
