kind: Event
metadata:
  name: client_network_tracert
spec:
  description: 玩家战场网络诊断
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 创建时间(时间戳)
    type: long
  - description: e.g., 59.60.7.123
    name: tracert_ip
    title: tracert的目标IP
    type: string
  - description: e.g., CN, SG
    name: select_area
    title: 玩家选择地区
    type: string
  - description: "检测详情.\nJSON数组，记录第几跳，服务器ip，延时\ne.g., \n[{\"hop\":1,\"hip\":\"192.168.1.1\",\"time\":\"10ms\"}]"
    name: tracert_detail
    title: 检测明细
    type: string
  - description: e.g., 5432
    name: duration
    title: 检测时长(毫秒级)
    type: long
  - description: e.g., 32
    name: max_ttl
    title: 最长网络跳数
    type: long
  - description: 真实 e.g., 5432000
    name: router_delay
    title: 路由器延迟(微妙级)
    type: long
  - description: 真实 e.g., 5432000
    name: isp_delay
    title: 运营商延迟(微妙级)
    type: long
  - description: 真实 e.g., 5432000
    name: internet_delay
    title: 互联网延迟(微妙级)
    type: long
  - description: |-
      伪造值 e.g., 5432000 / 0

      没有伪造的情况下传 0
    name: fake_router_delay
    title: 伪造路由器延迟(微妙级)
    type: long
  - description: |-
      伪造值 e.g., 5432000 / 0

      没有伪造的情况下传 0
    name: fake_isp_delay
    title: 伪造运营商延迟(微妙级)
    type: long
  - description: 糅合deviceid、ip、或其他参数生成唯一值，方便玩家反馈后与服务端后台校验
    name: tracert_id
    title: 检测编号
    type: string
  name: network_tracert
  source: client
  title: 网络tracert事件
