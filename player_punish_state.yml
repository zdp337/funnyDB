kind: Event
metadata:
  name: gameserver_player_punish_state
spec:
  description: |-
    当玩家处罚状态发生变更时记录，例如：玩家被禁言5分钟，则在被禁言时和禁言结束时都会记录

    v40/2021-12-15加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家 id
    type: long
  - description: e.g., n9vsd
    name: uid
    title: 玩家 uid
    type: string
  - description: e.g., 小肠人
    name: nick
    title: 玩家昵称
    type: string
  - description: |-
      0-封号，1-禁言，2-隔离匹配，3-禁榜，4-隔离至模拟器环境，5-信息冻结，6-关注冷却，7-社交冷却，8-重置签名，9-重置昵称

      e.g., 0
    name: punish_type
    title: 处罚类型
    type: long
  - description: |-
      0-开始处罚，1-手动结束处罚

      e.g., 0
    name: state
    title: 处罚状态
    type: long
  - description: |-
      没有处罚时长时，该值为 0

      e.g. 1641283636
    name: end_time
    title: 处罚结束时间
    type: long
  - description: e.g. 检测到存在恶意软件
    name: cheat_type
    title: 外挂类型
    type: string
  - description: |-
      单位：秒

      e.g. 180
    name: punish_time
    title: 处罚时长
    type: long
  - description: |-
      不清除段位分时为 0

      e.g. 0
    name: clean_score
    title: 清除段位分
    type: long
  - description: |-
      日志来源

      系统, 手动封禁的人
    name: from
    title: 来源
    type: string
  - description: 目前为手动封禁时的备注，系统自动封禁暂时不需要传
    name: message
    title: 违规信息
    type: string
  name: player_punish_state
  source: gameserver
  title: 玩家处罚状态
