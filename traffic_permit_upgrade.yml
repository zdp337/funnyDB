kind: Event
metadata:
  name: gameserver_traffic_permit_upgrade
spec:
  description: |
    季票升级日志

    在玩家的季票升级时记录

    S19/2019-06-03加入
    S20/2019-07-18 去掉付费条目的内容，相关字段仍然保留(activation_type)，但是上报的数据可能会不包含这些字段
    S21/2019-08-30 在有获得季票勋章的时候也触发该事件，比如战斗结算、完成任务，直接购买季票等级，购买黄金季票豪华包
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      比如说，比如说马戏团派对是第一期，记1

      e.g., 1
    name: period
    title: 通行证属于第几期
    type: long
  - description: |-
      op_name为商店购买物品时，用来区分是直接购买等级还是购买黄金季票豪华包导致的升级

      e.g., 0-普通升级，1-黄金季票，2-黄金季票豪华包，3-直接购买等级，4-黄金季票升级豪华包
    name: activation_type
    title: 激活类型
    type: long
  - description: e.g., 2
    name: new_level
    title: 新等级
    type: long
  - description: e.g., 1
    name: add_level
    title: 本次增加的等级
    type: long
  - description: e.g., 0-否，1-是
    name: ispay
    title: 是否付费玩家
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16后置0

      e.g., 100
    name: total_time
    title: 玩家战斗累计时长
    type: long
  - description: e.g., 1-免费，2-黄金季票，3-黄金季票豪华包
    name: permit_type
    title: 玩家当前拥有的季票类型
    type: long
  - description: e.g., 1, 2, 3, 4 ...
    name: score_lv
    title: 玩家的段位
    type: long
  - description: e.g., 31
    name: op_id
    title: 同运营事件id
    type: long
  - description: e.g., 徽章
    name: op_name
    title: 同运营事件名称
    type: string
  - description: e.g., 1
    name: value
    title: 勋章变化值
    type: long
  - description: e.g., 1
    name: after
    title: 变化后勋章数值
    type: long
  - description: |-
      可以用来区分玩家是否达到每周活跃上限

      e.g., 1
    name: week
    title: 赛季内的周数
    type: long
  - description: |-
      单位为秒

      S21/2019-09-16加入

      e.g., 100
    name: season_total_time
    title: 当前赛季玩家战斗累计时长
    type: long
  name: traffic_permit_upgrade
  source: gameserver
  title: 服务端季票升级日志
