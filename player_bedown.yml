kind: Event
metadata:
  name: client_player_bedown
spec:
  description: |
    玩家被击倒状态统计

    玩家被击倒上报一条记录，用于分析玩家被击倒状态.

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g.g, 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: e.g., 1
    name: room_id
    title: 房间ID
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., fbae675bfb22d61ab37387dd82c7c96b
    name: team_id
    title: 队伍ID
    type: string
  - description: e.g., 1556163351
    name: war_start_time
    title: 战场开始时间(时间戳)
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 0
    name: bedown_distance
    title: 被击倒距离
    type: long
  - description: e.g., 车、毒、枪、近、拳 ...
    name: bedown_type
    title: 被击倒类型
    type: string
  - description: e.g., m416、叉子、吉普车 ...
    name: bedown_detail
    title: 具体被击倒原因
    type: string
  - description: e.g., 9871361
    name: be_pid
    title: 击倒者唯一ID
    type: long
  - description: e.g., 站，蹲，趴，跳
    name: posture
    title: 击倒者的姿态
    type: string
  - description: e.g., 左探头，右探头，腰射，非洲射击
    name: shoot_pos
    title: 击倒者的射击姿态
    type: string
  - description: e.g., 0-否，1-是
    name: is_on_sights
    title: 是否开启瞄准镜
    type: long
  - description: e.g., 机瞄，红点，全息，2倍，4倍等
    name: sights
    title: 击倒者所持枪的瞄准镜
    type: string
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      S21/2019-08-29加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: V34/2021-03-01加入
    name: killed_status
    title: 被击倒时所处状态
    type: string
  - description: |-
      V36/2021-05-20加入

      e.g., 0 - 未在范围内死亡; 1 - 在范围内死亡
    name: is_deadin_event
    title: 玩家是否在地图事件范围内死亡
    type: long
  - description: e.g. 轻击，重击
    name: attack_type
    title: 武器攻击方式
    type: string
  - description: ""
    name: bedown_location_x
    title: 被击倒坐标x
    type: long
  - description: ""
    name: bedown_location_z
    title: 被击倒坐标z
    type: long
  - description: |-
      如果位置不是关卡，则记空字符串
      e.g., 神仙客栈
    name: bedown_parachute_location
    title: 被击倒处的关卡
    type: string
  - description: ""
    name: circle
    title: 圈数
    type: long
  - description: |-
      e.g. [咸鱼身份卡1技能,咸鱼身份卡2技能,狼王身份卡2技能,。。。]
      2023/5/3加入
    name: kill_status
    title: 击倒者所处状态
    type: string
  name: player_bedown
  source: client
  title: unet玩家被击倒
