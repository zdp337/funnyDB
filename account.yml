kind: Event
metadata:
  name: gameserver_account
spec:
  description: |
    账号创建日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: |-
      该字段目前已没用，渠道信息使用chan字段

      e.g., 1-taptap
    name: cid
    title: 渠道ID
    type: long
  - description: e.g., 1
    name: sid
    title: 区唯一ID
    type: long
  - description: e.g., 0a3fab47ed5bd1b495b3942de35f6afb
    name: account
    title: 心动ID
    type: string
  - description: e.g., 192.168.2.249
    name: ip
    title: 玩家最后登录ip
    type: string
  - description: 未使用
    name: adv
    title: 广告引⼊入商ID
    type: string
  - description: 未使用
    name: ad
    title: 广告识别编号
    type: string
  - description: e.g., 0-否，1-是
    name: guest
    title: 是否游客
    type: long
  - description: e.g., iPad8,5
    name: device
    title: 玩家最后登录设备
    type: string
  - description: |-
      S25/2020-01-10加入

      e.g., taptap
    name: chan
    title: 渠道标识
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_city
    title: ip对应的城市
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_city_geo_name_id
    title: ip对应的城市地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country
    title: ip对应的国家
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country_geo_name_id
    title: ip对应的国家地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country_iso
    title: ip对应的国家标识码
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_subdivision
    title: ip对应的省份
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_subdivision_geo_name_id
    title: ip对应的省份地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_isp
    title: ip对应的网络运营商
    type: string
  name: account
  source: gameserver
  title: 服务端心动账号创建
