kind: Event
metadata:
  name: gameserver_ace_export
spec:
  description: 服务端定时从 ACE 提供的接口取回作弊数据
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家 ID
    type: long
  - description: e.g., 1559275002
    name: log_time
    title: 检测/打击时间
    type: long
  - description: e.g., 1
    name: protect_type
    title: 防御类型
    type: long
  - description: ""
    name: detail
    title: 详细信息
    type: string
  - description: e.g., 1
    name: protect_result
    title: 防御结果
    type: long
  name: ace_export
  source: gameserver
  title: ACE 数据取回
