kind: Event
metadata:
  name: gameserver_fragment_lock
spec:
  description: V48加入；玩家锁定碎片商城商品时上报
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: e.g., 9871361
    type: long
  - description: e.g., 1
    name: period
    title: 期数id
    type: long
  - description: |
      玩家锁定的商品item_id
      e.g., 1977492073
    name: item_id
    title: 锁定商品id
    type: long
  - description: |
      玩家锁定的商品item_name
      e.g., 我是鲨瓜
    name: item_name
    title: 锁定商品名称
    type: string
  - description: e.g., 1-白，2-绿，3-蓝，4-紫，5-橙，6-红
    name: item_quality_id
    title: 物品品质id
    type: long
  name: fragment_lock
  source: gameserver
  title: 碎片商城锁定
