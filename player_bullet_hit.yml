kind: Event
metadata:
  name: unet_player_bullet_hit
spec:
  description: 子弹命中部位统计
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家 pid
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场 id
    type: string
  - description: "标识本次游戏是否是来自自定义房间以及来自哪个自定义房间 \n\neg., 1002003"
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 0 - IOS，1 - Android，2 - 模拟器
    name: login_platform
    title: 登录平台
    type: long
  - description: e.g., 200
    name: bullet_fire_num
    title: 当局射击总子弹数
    type: long
  - description: e.g., 200
    name: bullet_hit_num
    title: 命中真人总子弹数
    type: long
  - description: e.g., 200
    name: bullet_hit_head
    title: 命中真人头部子弹数
    type: long
  - description: e.g., 200
    name: bullet_hit_body
    title: 命中真人身体子弹数
    type: long
  - description: e.g., 200
    name: bullet_hit_hip
    title: 命中真人屁股子弹数
    type: long
  - description: e.g., 200
    name: bullet_hit_limbs
    title: 命中真人四肢子弹数
    type: long
  - description: e.g., ios,android...
    name: device_platform
    title: 设备平台
    type: string
  name: player_bullet_hit
  source: unet
  title: 子弹命中部位统计
