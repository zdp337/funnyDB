kind: Event
metadata:
  name: unet_team_log
spec:
  description: |
    队伍信息统计

    在队伍结束时候上报队伍信息，记录队伍信息，单个队伍上报一次

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, -1
    name: air_line
    title: 航线
    type: string
  - description: e.g., fbae675bfb22d61ab37387dd82c7c96b
    name: team_id
    title: 队伍ID
    type: string
  - description: e.g., 2
    name: player_num
    title: 队伍人数
    type: long
  - description: e.g., 1
    name: rank
    title: 排名
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: team_log
  source: unet
  title: unet队伍信息统计
