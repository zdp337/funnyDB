kind: Event
metadata:
  name: gameserver_player_game_difficulty
spec:
  description: |-
    新进玩家实力选择、区分，给予不同强度级别的新进玩家不同竞技场等级体验

    S20/2019-07-22加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-完全新手，2-玩过此类游戏
    name: difficulty
    title: 游戏难度
    type: long
  name: player_game_difficulty
  source: gameserver
  title: 玩家注册后游戏难度级别选择
