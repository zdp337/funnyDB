kind: Event
metadata:
  name: gameserver_crystal_call
spec:
  description: |-
    水晶召唤购买日志

    购买水晶召唤时上报

    V48/2023-06-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1
    name: period
    title: 期数id
    type: long
  - description: e.g., 斗罗大陆
    name: period_name
    title: 期数名称
    type: string
  - description: 关联购买过程，e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: e.g., 0-否，1-是
    name: is_free
    title: 是否免费次数
    type: long
  - description: e.g., 0-否，1-是
    name: is_get
    title: 是否抽到水晶
    type: long
  - description: e.g., 0-否，1-是
    name: stat
    title: 是否保底抽到
    type: long
  - description: e.g., 1，5
    name: call_count
    title: 抽取次数
    type: long
  name: crystal_call
  source: gameserver
  title: 水晶召唤购买
