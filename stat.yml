kind: Event
metadata:
  name: unet_stat
spec:
  description: |-
    玩家游戏状态打点日志

    每局结束的时候上报，监控玩家的运行状态(一局一条记录)
    2022-11-09加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: ""
    name: war_id
    title: 战场war_id
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: ' 匹配模式'
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., wifi、4G
    name: nw
    title: 网络类型
    type: string
  - description: ""
    name: deviceid
    title: 设备id
    type: string
  - description: ""
    name: fps_av
    title: 平均fps
    type: long
  - description: ""
    name: fps_delta_5
    title: fps掉帧超过5的次数
    type: long
  - description: ""
    name: ping_av
    title: 平均ping
    type: long
  - description: ""
    name: ping_disconnect
    title: 网络中断次数
    type: long
  - description: ""
    name: ping_delta_20
    title: ping延迟20次数
    type: long
  - description: ""
    name: ping_delta_30
    title: ping延迟30次数
    type: long
  name: stat
  source: unet
  title: unet玩家运行状态统计
