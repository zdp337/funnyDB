kind: Event
metadata:
  name: client_stat
spec:
  description: |
    玩家游戏状态打点日志

    每局结束的时候上报，监控玩家的运行状态(一局一条记录)

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., dev-game-info.biubiubiu.io:20001
    name: unet_addr
    title: unet服务器地址
    type: string
  - description: e.g., SZ
    name: unet_area
    title: unet服务器机房地区
    type: string
  - description: e.g., 60
    name: fps_av
    title: fps平均值
    type: long
  - description: e.g., 120
    name: ping_av
    title: ping平均值
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1024
    name: memory
    title: 手机内存(单位M)
    type: long
  - description: e.g., 2300
    name: cpu_freq
    title: 手机CPU频率(单位MHz)
    type: long
  - description: e.g., 4
    name: cpu_num
    title: 手机CPU核数
    type: long
  - description: e.g., 2160×1080
    name: r
    title: 手机屏幕分辨率
    type: string
  - description: e.g., 高通骁龙855
    name: cpu_model
    title: 手机CPU型号
    type: string
  - description: e.g., Adreno 640
    name: gpu_model
    title: 手机GPU型号
    type: string
  - description: e.g., 1-流畅、2-均衡、3-精致、4-高清、5-超高清、6-极致
    name: war_quality_type
    title: 战场画面类型
    type: long
  - description: e.g., 1-低，2-中，3-高
    name: war_resoultion_type
    title: 战场辨率类型
    type: long
  - description: e.g., 1-低，2-中，3-高，4-超高,5-极限
    name: war_frame_type
    title: 战场帧数类型
    type: long
  - description: |-
      S20/2019-08-20加入

      e.g., 0-手机，1-模拟器，3-外设
    name: device_type
    title: 设备类型
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      S27/2020-05-09加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      S27/2020-06-05加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g.,1-低，2-中，3-高
    name: level_model
    title: 机型类别
    type: long
  - description: e.g.,0-关闭，1-开启
    name: is_shadow
    title: 阴影开关
    type: long
  - description: 图形驱动版本
    name: gpu_driver_version
    title: 图形驱动版本
    type: string
  - description: e.g., 1，2
    name: ping_disconnect
    title: 网络中断次数
    type: long
  - description: e.g., 1，2
    name: ping_delta_20
    title: ping延迟20次数
    type: long
  - description: e.g., 1，2
    name: ping_delta_30
    title: ping延迟30次数
    type: long
  - description: e.g., 1，2
    name: fps_delta_5
    title: fps掉帧超过5的次数
    type: long
  name: stat
  source: client
  title: unet玩家运行状态统计
