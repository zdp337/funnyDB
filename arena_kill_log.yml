kind: Event
metadata:
  name: unet_arena_kill_log
spec:
  description: |-
    竞技派对击杀日志

    竞技派对中被击倒时记录

    V37/2021-07-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1, 2
    name: arena_level
    title: 竞技派对模式段位等级
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, 2
    name: map_id
    title: 竞技派对模式地图ID
    type: long
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: e.g., A, B
    name: born_point
    title: 出生点
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e,g,, 100
    name: dead_location_x
    title: 被击倒时所处的X坐标
    type: long
  - description: e.g., 100
    name: dead_location_z
    title: 被击倒时所处的Z坐标
    type: long
  - description: e.g., 枪、近、拳 ...
    name: handheld_type
    title: 死亡的玩家在死亡时手持武器类型
    type: string
  - description: e.g., m416、叉子 ...
    name: handheld_detail
    title: 死亡的玩家在死亡时手持的具体武器
    type: string
  - description: e.g., 780345734
    name: killer_pid
    title: 击杀者的玩家ID
    type: long
  - description: e.g., 569
    name: killer_location_x
    title: 击杀者所处位置坐标X
    type: long
  - description: e.g., 585
    name: killer_location_z
    title: 击杀者所处位置坐标Z
    type: long
  - description: e.g., 100
    name: killed_distance
    title: 被击杀距离
    type: long
  - description: e.g., 0-否，1-是
    name: is_headshot
    title: 是否爆头
    type: long
  - description: |-
      玩家吃鸡时记空字符串

      e.g., 枪、近、拳 ...
    name: dead_type
    title: 死亡类型
    type: string
  - description: |-
      玩家吃鸡时记空字符串

      e.g., m416、叉子、吉普车 ...
    name: dead_detail
    title: 具体死亡原因
    type: string
  - description: |-
      V39/2021-10-26加入

      e.g.,0,1,2
    name: arena_score
    title: 竞技派对积分
    type: long
  - description: |-
      V39/2021-10-26加入

      e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  name: arena_kill_log
  source: unet
  title: 竞技派对击杀日志
