kind: Event
metadata:
  name: unet_circle_vehicle
spec:
  description: |-
    每圈载具被使用情况日志

    每次缩圈的时候记录载具被使用情况
    只计算当圈内有被使用过的载具数量

    S23/2019-11-13加入
  dont_save_to_table: false
  fields:
  - description: e.g. 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., Buggy_8
    name: vehicle
    title: 载具名称
    type: string
  - description: e.g., 123
    name: count
    title: 载具数量
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: circle_vehicle
  source: unet
  title: unet每圈载具被使用情况
