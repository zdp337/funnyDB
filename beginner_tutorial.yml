kind: Event
metadata:
  name: unet_beginner_tutorial
spec:
  description: |-
    新手引导完成记录

    在玩家进入训练关起、完成训练关卡目标=时进行上报

    V36/2021-5-20加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1, 2, 3
    name: mission_id
    title: 关卡任务id
    type: long
  - description: e.g., 待补
    name: mission_name
    title: 关卡任务名
    type: string
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1-进入关卡, 2-完成任务
    name: op_id
    title: 操作id
    type: long
  - description: 若进入关卡记0， 完成任务记完成任务所用时间
    name: use_time
    title: 所用时间
    type: long
  name: beginner_tutorial
  source: unet
  title: 新手引导完成情况
