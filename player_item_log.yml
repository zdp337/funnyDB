kind: Event
metadata:
  name: unet_player_item_log
spec:
  description: |
    玩家持有物品日志

    玩家再战场中的持有的物品日志，在单局每一次缩圈时上报。

    记录上每一位玩家持有的物品，包括：
      - 装备（头盔、防弹衣、背包...)
      - 道具服（吉利服、游泳圈）
      - 武器，包括枪和近战武器
      - 配件（红点、全息、手枪消音器、狙击枪消音器...）
      - 消耗品（绷带、燃料、急救包、医疗箱、跑快快、弹药）
      - 投掷物（手雷、云雾弹、污污弹、手雷Max、爱心云雾弹、治疗弹）

    物品的品质等级有 1、2、3、4 四个等级，对应白、蓝、紫、金。如果物品没有等级，则设置为 1

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1, -1
    name: air_line
    title: 航线
    type: string
  - description: e.g., 1
    name: circle
    title: 第几圈
    type: long
  - description: e.g., 道具、弹药
    name: item_type
    title: 物品类型
    type: string
  - description: e.g., 医疗箱、急救包、绷带、9mm、12号霰弹等等
    name: item_name
    title: 物品名称
    type: string
  - description: |-
      分为 1、2、3、4 级，弹药没有品质，记为1级

      e.g., 1
    name: item_level
    title: 物品品质等级
    type: long
  - description: e.g., 1
    name: item_num
    title: 数量统计
    type: long
  - description: e.g., 地板、空投、宝箱怪
    name: item_source
    title: 物品产生的渠道
    type: string
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      S21/2019-09-05加入

      e.g., 335544328
    name: item_id
    title: 物品ID
    type: long
  - description: |-
      S21/2019-09-05加入

       e.g., 81
    name: item_type_id
    title: 物品类型ID
    type: long
  - description: |-
      S26/2020-04-09加入

      e.g., 1, 2, 3, 4 ...
    name: score_lv
    title: 玩家的段位
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: player_item_log
  source: unet
  title: unet每圈玩家持有物品日志
