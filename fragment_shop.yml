kind: Event
metadata:
  name: gameserver_fragment_shop
spec:
  description: V48加入；玩家碎片商城列表刷新时上报
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1
    name: period
    title: 期数id
    type: long
  - description: |-
      玩家刷新到的商品item_id列表，逗号分隔
      e.g., 2113929609,2097152149...
    name: product_list
    title: 商品列表
    type: string
  - description: |-
      玩家锁定的商品item_id，若无则记0
      e.g., 1234567
    name: lock_id
    title: 玩家锁定的商品id
    type: long
  name: fragment_shop
  source: gameserver
  title: 碎片商城玩家商品列表
