kind: Event
metadata:
  name: gameserver_over_season_items
spec:
  description: |-
    过期赛季奖励领取情况
    记录玩家领取的过期赛季奖励物与段位分结算奖励物
    v32/2020-11-18加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1,2
    name: season
    title: 奖励物属于第几个赛季
    type: long
  - description: e.g., 0-正常物品，1-积分结算物品
    name: type
    title: 奖励物类型
    type: long
  - description: e.g., 421
    name: item_id
    title: 奖励物品id
    type: long
  - description: e.g., 1
    name: item_num
    title: 物品数量
    type: long
  - description: e.g., 等级徽章
    name: item_name
    title: 物品名称
    type: string
  name: over_season_items
  source: gameserver
  title: 过期赛季奖励领取日志
