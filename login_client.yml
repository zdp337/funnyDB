kind: Event
metadata:
  name: client_login_client
spec:
  description: |
    使用模拟器登录统计

    每次登陆成功后，统计是否使用模拟器

    在客户端调用GetPlayerInfo之后，包含普通登录和自动登录，日志数量会比服务端登录日志多

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 0-不是模拟器，1-模拟器
    name: is_simulator
    title: 是否模拟器
    type: long
  - description: e.g., 0-未实名，1-已实名，8岁以下，2-已实名，8岁-15岁，3-已实名，16-17岁，4-已实名，已成年
    name: adult_type
    title: 玩家实名状态
    type: long
  - description: e.g., 0-否，1-是
    name: is_fcm
    title: 是否防沉迷
    type: long
  - description: e.g., 3643b8aa363de16b，苹果设备为空
    name: android_id
    title: 安卓设备的ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 38400000-8cf0-11bd-b23e-10b96e40000d，苹果设备为空
    name: advertising_id
    title: 安卓设备的广告ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 9C287922-EE26-4501-94B5-DDE6F83E1475，安卓设备为空
    name: ios_idfa
    title: 苹果设备的广告ID, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 38400000-8cf0-11bd-b23e-10b96e40000d，取不到值为空字符串，苹果设备为空字符串
    name: oaid
    title: 安卓设备的 oaid, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 38400000-8cf0-11bd-b23e-10b96e40000d，取不到值为空字符串, 苹果设备为空, 安卓设备可能为空
    name: imei
    title: 设备的 imei(International Mobile Equipment Identity), 即通常所说的手机序列号, 手机"串号",
      用于在移动电话网络中识别每一部独立的手机等移动通信设备, 相当于移动电话的身份证, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 38400000-8cf0-11bd-b23e-10b96e40000d，取不到值为空字符串
    name: ram_uuid
    title: 硬件随机数生成器, 传过来的值经过 MD5 计算
    type: string
  - description: e.g., 0-使用扬声器，1-使用有线耳机，2-使用蓝牙耳机
    name: output
    title: 输出设备选择
    type: long
  - description: 显卡型号
    name: gpu_model
    title: 显卡型号
    type: string
  - description: 图形驱动版本
    name: gpu_driver_version
    title: 图形驱动版本
    type: string
  - description: CPU型号
    name: cpu_model
    title: CPU型号
    type: string
  - description: e.g., 1024
    name: memory
    title: 内存大小(单位M)
    type: long
  - description: e.g., 2300
    name: cpu_freq
    title: CPU频率(单位MHz)
    type: long
  - description: e.g., 4
    name: cpu_num
    title: CPU核数
    type: long
  - description: 缺失pdb文件名
    name: miss_pdb
    title: 缺失pdb文件名
    type: string
  - description: e.g., 中国移动，中国联通
    name: isp
    title: 手机运营商
    type: string
  - description: e.g.,1-低，2-中，3-高
    name: level_model
    title: ' 机型类别'
    type: long
  - description: e.g. 32,64
    name: abi
    title: CPU指定ABI
    type: long
  name: login_client
  source: client
  title: 客户端登录
