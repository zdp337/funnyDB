kind: Event
metadata:
  name: gameserver_prime_crate_items
spec:
  description: |-
    目前只需要在玩家抽取到紫色和橙色物品的时候记录

    S27/2020-05-13加入

    V33/2021-03-17修改。缤纷补给箱所有品质物品获取都记录
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 335544448
    name: crate_id
    title: 宝箱物品id
    type: long
  - description: e.g., 缤纷补给箱_元气摇滚
    name: crate_name
    title: 宝箱物品名称
    type: string
  - description: e.g., 421
    name: item_id
    title: 物品id
    type: long
  - description: e.g., 等级徽章
    name: item_name
    title: 物品名称
    type: string
  - description: e.g., 1-白，2-绿，3-蓝，4-紫，5-橙，6-红
    name: item_quality_id
    title: 物品品质id
    type: long
  - description: e.g., 白，绿，蓝，紫，橙，红
    name: item_quality_name
    title: 物品品质名称
    type: string
  - description: e.g., 1
    name: item_num
    title: 抽到的物品数量
    type: long
  - description: |-
      某期缤纷补给箱全部高品质物品都抽到的情况下记0，抽到重复的物品，也需要记录

      e.g., 1
    name: after
    title: 某期缤纷补给箱剩余高品质物品数量
    type: long
  - description: |-
      判断玩家开箱的时候是否在补给箱的配置时间范围内，否的话代表返场

      e.g., 0-否，1-是
    name: is_new
    title: 是否是上新的补给箱
    type: long
  - description: |-
      用来关联整个购买过程

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: e.g., 1,2,3
    name: bout
    title: 回合数
    type: long
  - description: e.g., 1,2,3
    name: num_in_bout
    title: 回合内的次数
    type: long
  name: prime_crate_items
  source: gameserver
  title: 缤纷补给箱高品质物品获取情况
