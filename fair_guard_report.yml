kind: Event
metadata:
  name: gameserver_fair_guard_report
spec:
  description: |-
    iOS 接入 FairGuard 反外挂加固

    风险数据会由 FairGuard 定时 post 到服务端，再由服务端上报到数据平台

    V42 / 2022-06-24 加入
  dont_save_to_table: false
  fields:
  - description: |-
      对应回传字段 roleId

      e.g., 9871361
    name: pid
    title: 玩家 id
    type: long
  - description: |-
      对应回传字段 osVer

      e.g., Android OS 9 / API-28 (HUAWEITNY-AL00/172C00R1)、iOS 12.2
    name: os
    title: 操作系统
    type: string
  - description: |-
      对应回传字段 model

      e.g., xiaomi xiaomi 8、iPhone8,4
    name: m
    title: 机型
    type: string
  - description: |-
      对应回传字段 ip

      e.g. 127.0.0.1
    name: ip
    title: IP 地址
    type: string
  - description: |-
      对应回传字段 roleName

      e.g., 御风者骷髅
    name: nick
    title: 昵称
    type: string
  - description: |-
      对应回传字段 roleAccount

      e.g., 9871361
    name: account_id
    title: 真有趣 ID
    type: long
  - description: |-
      对应回传字段 devID

      e.g., 3643b8aa363de16b__fgp

      其中 3643b8aa363de16b 由香肠 SDK 生成
    name: device_id
    title: 设备 ID
    type: string
  - description: |-
      对应回传字段 packName

      e.g., com.sofunny.chickendinnerfirst
    name: package_name
    title: 游戏包名
    type: string
  - description: |-
      对应回传字段 srvName

      e.g., Sausage1
    name: server_name
    title: 服务器名称
    type: string
  - description: 对应回传字段  gameJson
    name: game_json
    title: 游戏传入的字符串
    type: string
  - description: |-
      对应回传字段 gameVer

      e.g. 7.62
    name: cv
    title: 客户端版本
    type: string
  - description: |-
      对应回传字段 createTime

      e.g. 1559275002
    name: create_time
    title: 数据上报时间
    type: long
  - description: |-
      对应回传字段 riskEnv

      0 - 设备环境正常，1 - 无 SIM 卡，2 - 越狱
    name: risk_env
    title: 风险环境
    type: long
  - description: |-
      对应回传字段 cheatRes

      0-无结果，1-调试，2-安装了修改器外挂，4-设备黑名单，8-加速，16-隐藏越狱，32-Hook 游戏逻辑，64-模块注入，128-内存修改，256-破解版/盗版

      最终的值可能同时包含上述情况，如果同时包含 2 种以上的情况，则把上述 值取或的结果。

      比如，安装了外挂(1)，同时存在模块注入(64) 则最终结果为 1|64 =65，检测结果值为 65
    name: cheat_res
    title: 检测结果
    type: long
  - description: |-
      对应回传字段 defenseRet

      0 - 检测，1-闪退
    name: defense_ret
    title: 防御结果
    type: long
  - description: |-
      对应回传字段 riskRank

      0-无风险,1-无 SIM 卡,2-安装了模拟点击类外挂,3-越狱,4-安装了修改器外挂,5-隐藏越狱或者安装包,6-Hook,7-设备黑名单,9-智能识别外挂或恶意行为,10-认定为外挂或恶意行为
    name: risk_rank
    title: 风险等级
    type: long
  name: fair_guard_report
  source: gameserver
  title: FairGuard 风险数据抄送
