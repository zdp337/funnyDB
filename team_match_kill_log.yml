kind: Event
metadata:
  name: unet_team_match_kill_log
spec:
  description: |
    团队竞技模式和狙击模式玩家被击杀统计

    玩家在团队竞技模式和狙击模式中被击杀时触发

    躲猫猫模式中途加入的玩家会直接让其死亡，下一回合才可以正常游戏

    S19/2019-06-12
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: |-
      地图

      e.g., 5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道， 8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 8
    name: team_members
    title: 本队队伍成员数量
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 竞技场等级
    type: long
  - description: eg:, 1, 2
    name: group_id
    title: 阵营id
    type: long
  - description: |-
      从出生到被打死时经过的时间，单位秒

      e.g., 60
    name: survive_time
    title: 存活时间
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      这个值实际上是一个整数，如果玩家一个人进入游戏，那么这个值会是一个负数，如果玩家组队进入游戏，那么这个值是一个正数，表示玩家所在的队伍的ID。

      e.g., 729089, -9216003
    name: matching_team_id
    title: 主动匹配队伍ID
    type: string
  - description: |-
      玩家吃鸡时记空字符串

      e.g., 枪、近、拳 ...
    name: dead_type
    title: 死亡类型
    type: string
  - description: |-
      玩家吃鸡时记空字符串

      e.g., m416、叉子 ...
    name: dead_detail
    title: 具体死亡原因
    type: string
  - description: e.g., 569
    name: dead_location_x
    title: 死亡的坐标X
    type: long
  - description: e.g., 585
    name: dead_location_z
    title: 死亡的坐标Z
    type: long
  - description: e.g., 枪、近、拳 ...
    name: handheld_type
    title: 死亡的玩家在死亡时手持武器类型
    type: string
  - description: e.g., m416、叉子 ...
    name: handheld_detail
    title: 死亡的玩家在死亡时手持的具体武器
    type: string
  - description: e.g., 780345734
    name: killer_pid
    title: 击杀者的玩家ID
    type: long
  - description: e.g., 569
    name: killer_location_x
    title: 击杀者所处位置坐标X
    type: long
  - description: e.g., 585
    name: killer_location_z
    title: 击杀者所处位置坐标Z
    type: long
  - description: e.g., 100
    name: killed_distance
    title: 被击杀距离
    type: long
  - description: e.g., 站，蹲，趴，跳
    name: posture
    title: 击倒者的姿态
    type: string
  - description: e.g., 左探头，右探头，腰射，非洲射击
    name: shoot_pos
    title: 击杀者的射击姿态
    type: string
  - description: e.g., 机瞄，红点，全息，2倍，4倍等
    name: sights
    title: 击倒者所持枪的瞄准镜
    type: string
  - description: e.g., 0-否，1-是
    name: is_on_sights
    title: 是否开启瞄准镜
    type: long
  - description: e.g., 0-否，1-是
    name: is_headshot
    title: 是否爆头
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      S21/2019-08-29加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  name: team_match_kill_log
  source: unet
  title: unet团队模式下玩家被击杀
