kind: Event
metadata:
  name: client_hide_seek_hide_location
spec:
  description: |-
    躲猫猫模式下猫猫的藏身地点

    S24/2019-12-11加入
  dont_save_to_table: false
  fields:
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 0-手机，1-模拟器
    name: client_type
    title: 房间类型
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 1, 2
    name: team_id
    title: 队伍id
    type: string
  - description: e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 汉堡
    name: item_name
    title: 玩家变身的物品名称
    type: string
  - description: e.g., 585
    name: location_x
    title: 藏身位置坐标x轴
    type: long
  - description: e.g., 585
    name: location_z
    title: 藏身位置坐标z轴
    type: long
  - description: e.g., 1-变身后在该位置停留10S，2-锁定
    name: stat
    title: 变身状态
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: hide_seek_hide_location
  source: client
  title: 躲猫猫的藏身地点(客户端上报)
