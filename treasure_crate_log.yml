kind: Event
metadata:
  name: unet_treasure_crate_log
spec:
  description: |
    宝箱开启日

    玩家攻击宝箱怪开启时触发

    S19/2019-06-03加入

    S24/2019-12-06以后玩家攻击啵啵开启物品是也记录到该日志
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏类别
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: e.g., 1, -1
    name: air_line
    title: 航线
    type: string
  - description: e.g., 585
    name: location_x
    title: 宝箱坐标x轴
    type: long
  - description: e.g., 569
    name: location_z
    title: 宝箱坐标z轴
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: |-
      当前记录宝箱怪和啵啵的客户端物品名称

      S24/2019-12-06加入

      eg., ChestMonster, Slime
    name: item_name
    title: 物品名称
    type: string
  - description: |-
      由于啵啵产出的物品数量超出3个，已有用来存放物品的3个字段不能适用

      使用逗号把物品列表拼接起来

      S24/2019-12-06加入

      e.g., Kar9, 3级防弹衣, 高级狙击枪托腮板
    name: item_list
    title: 宝箱中的物品列表
    type: string
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  name: treasure_crate_log
  source: unet
  title: unet宝箱怪开启日志
