kind: Event
metadata:
  name: unet_born_log
spec:
  description: |-
    玩家出生岛状态打点日志

    每局上飞机后上报，监控玩家的出生岛状态，是否退出(一局一条记录)

    2022-11-09加入
  dont_save_to_table: false
  fields:
  - description: |-
      如果玩家没有登录，则用 -1 代替

      e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: ' 战场ID'
    type: string
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: ' 游戏模式'
    type: long
  - description: |-
      设备ID在玩家安装完后会生成，用于唯一标识一台设备。但是，如果玩家卸载重装 App，那么这个ID可能会发生变化。

      e.g., F60645C34704BF5C9C4312BBBF7071E3
    name: deviceid
    title: 设备id
    type: string
  - description: e.g., 1556163351
    name: born_time
    title: 进入出生岛时间（时间戳）
    type: long
  - description: e.g., 1556163351，没有按记为0
    name: quit_time
    title: 玩家主动按下退出按钮的时间（时间戳）
    type: long
  name: born_log
  source: unet
  title: 出生岛使用记录
