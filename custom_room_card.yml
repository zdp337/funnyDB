kind: Event
metadata:
  name: gameserver_custom_room_card
spec:
  description: |-
    房间卡变动

    当房主房间卡发生变动是触发

    V33/2020-12-30
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: eg., 1002003
    name: room_id
    title: 房间号
    type: long
  - description: 房间名称
    name: room_name
    title: 房间名称
    type: string
  - description: e.g., -1-扣除， 1-返还
    name: stat
    title: 变动状态
    type: long
  name: custom_room_card
  source: gameserver
  title: 服务端房间卡变动
