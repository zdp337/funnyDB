kind: Event
metadata:
  name: unet_player_move_distances
spec:
  description: S27/2020-05-21加入
  dont_save_to_table: false
  fields:
  - description: e.g., 3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: 移动类型列表
    items:
      fields:
      - description: |-
          V34/2021-02-18修改，修改原因：同步客户端修改

          e.g., 0-全部距离，1-步行距离，2-载具，3-游泳距离，4-飞行距离，5-杂技球距离，6-滑索距离，7-飞龙距离
        name: type
        title: 移动类型
        type: long
      - description: e.g., 100
        name: distance
        title: 移动距离
        type: long
      - description: |-
          目前记录的移动时间不是真实的时间，客户端是1秒上传9次移动信息，但unet会1秒同步60次，导致上报的时间是真实时间的 9 / 60 倍

          e.g., 10
        name: use_time
        title: 移动时间
        type: long
      type: struct
    name: distances
    title: 移动类型列表
    type: array
  - description: |-
      S27/2020-06-05加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      V33/2021-01-25加入

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: player_move_distances
  source: unet
  title: 玩家战场内各种移动类型的移动距离情况
