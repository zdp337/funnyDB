kind: Event
metadata:
  name: unet_player_revive_log
spec:
  description: |
    玩家复活日志

    玩家触发复活时记录

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏类别
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1, -1
    name: air_line
    title: 航线ID
    type: string
  - description: |-
      战场分配机器人的比例方案ID

      e.g., 1, 2, 3, 4
    name: ai_level
    title: AI等级
    type: long
  - description: e.g., 1559525993
    name: war_start_time
    title: 战场开始时间(时间戳)
    type: long
  - description: e.g., 1559526039
    name: end_time
    title: 死亡时间(时间戳)
    type: long
  - description: e.g., 1559526039
    name: revive_time
    title: 复活时间(时间戳)
    type: long
  - description: e.g., 585
    name: location_x
    title: 复活点X坐标
    type: long
  - description: e.g., 569
    name: location_z
    title: 复活点z坐标
    type: long
  - description: e.g., fbae675bfb22d61ab37387dd82c7c96b
    name: team_id
    title: 队伍ID
    type: string
  - description: e.g., 1, 2, 3, 4, 5
    name: room_level
    title: 房间等级
    type: long
  - description: |-
      S20/2019-08-05加入

      e.g., 1, 2, 3, 4, 5
    name: score_room_level
    title: 段位竞技场等级
    type: long
  - description: |-
      S26/2020-04-20加入

      e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      V33/2020-12-10加入

      e.g., 1-复活机，2-医疗身份卡
    name: revive_type
    title: 复活类型
    type: long
  - description: |-
      V33/2021-01-19

      e.g., 1
    name: circle
    title: 第几圈
    type: long
  name: player_revive_log
  source: unet
  title: unet玩家复活日志
