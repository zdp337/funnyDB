kind: Event
metadata:
  name: unet_football_pass_log
spec:
  description: |-
    球球派对传球记录

    传球时记录

    V44/2022-09-21加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1，2，3，4
    name: round
    title: 回合数
    type: long
  - description: e.g., 1-红方，2-蓝方
    name: camp
    title: 阵营
    type: long
  - description: e.g., 1-自动传球，2-指定传球
    name: type
    title: 传球方式
    type: long
  - description: |-
      记录本次传球成功与否

      e.g., 0-失败，1-成功
    name: stat
    title: 是否成功
    type: long
  - description: |-
      记录本次传球点到落球点之间的直线距离

      e.g., 59
    name: distance
    title: 传球距离
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  name: football_pass_log
  source: unet
  title: 球球派对传球记录
