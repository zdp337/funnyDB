kind: Event
metadata:
  name: gameserver_unet_report
spec:
  description: |-
    战场举报，不重复上传对某个玩家的举报

    V43/2022-08-24加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家 ID
    type: long
  - description: e.g., 9871361
    name: be_pid
    title: 被举报玩家pid
    type: long
  - description: e.g., 6BL
    name: be_uid
    title: 被举报玩家uid
    type: string
  - description: e.g., 御风者骷髅
    name: be_nick
    title: 被举报玩家昵称
    type: string
  - description: e.g., 0 - 观战，1 - 结算，2-多人靶场
    name: report_chan
    title: 举报渠道
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: 'e.g., 1 - 外挂/作弊，2 - 恶意使用 BUG，3 - 言语攻击/刷屏广告，4 - 恶意组队，5 - 恶意挂机 '
    name: type
    title: 举报类型
    type: long
  name: unet_report
  source: gameserver
  title: 战场举报
