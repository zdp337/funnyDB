kind: Event
metadata:
  name: gameserver_custom_room_leave
spec:
  description: |-
    玩家退出自定义房间时触发

    S28/2020-06-16加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家ID
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: eg., 1002003
    name: room_id
    title: 房间号
    type: long
  - description: eg., 1-主动退出，2-房主踢出，3-房间解散退出
    name: type
    title: 退出类型
    type: long
  name: custom_room_leave
  source: gameserver
  title: 退出自定义房间
