kind: Event
metadata:
  name: gameserver_traffic_permit_purchase
spec:
  description: |
    购买季票付费项目

    在玩家购买黄金季票、豪华黄金季票、购买等级时记录

    S20/2019-07-18 加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级（当前已未维护，当前等级为pass_level）
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: |-
      比如说，比如说马戏团派对是第一期，记1

      e.g., 1
    name: period
    title: 通行证属于第几期
    type: long
  - description: |-
      玩家当前的通行证等级。注意，玩家购买等级时的日志，这个字段记的时升级前的等级

      e.g., 1
    name: pass_level
    title: 通行证等级
    type: long
  - description: e.g., 1-黄金季票，2-黄金季票豪华版，3-购买等级，4-黄金季票升级豪华包
    name: type
    title: 玩家购买的付费项目
    type: long
  - description: |-
      玩家购买的项目中附带的升级等级数量

      当前会导致升级的项目有 2-黄金季票豪华版，3-购买等级

      e.g., 25
    name: add_level
    title: 本次通行证增加的等级
    type: long
  - description: |-
      用来关联整个购买过程

      S21/2019-09-17加入

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: |-
      S22/2019-10-15加入

      e.g., 1-免费，2-黄金季票，3-黄金季票豪华包
    name: permit_type
    title: 玩家当前拥有的季票类型
    type: long
  name: traffic_permit_purchase
  source: gameserver
  title: 服务端季票购买日志
