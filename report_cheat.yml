kind: Event
metadata:
  name: gameserver_report_cheat
spec:
  description: |
    举报外挂日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: |-
      该字段目前已没用，渠道信息使用chan字段

      e.g., 1-taptap
    name: cid
    title: 渠道id
    type: long
  - description: e.g., 1
    name: sid
    title: 区唯一id
    type: long
  - description: e.g., 0a3fab47ed5bd1b495b3942de35f6afb
    name: account
    title: 心动ID
    type: string
  - description: e.g., 伤害异常
    name: report_type
    title: 举报类型
    type: string
  - description: e.g., FlyJumpSpeed
    name: cheat_type
    title: 外挂类型
    type: string
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 9871361
    name: be_pid
    title: 被举报玩家pid
    type: long
  - description: e.g., 6BL
    name: be_uid
    title: 被举报玩家uid
    type: string
  - description: e.g., 御风者骷髅
    name: be_nick
    title: 被举报玩家昵称
    type: string
  - description: e.g., 结算、观战
    name: report_channel
    title: 举报渠道
    type: string
  - description: |-
      S25/2020-01-10加入

      e.g., taptap
    name: chan
    title: 渠道标识
    type: string
  - description: |-
      V34/2021-01-27加入

      e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: |-
      V34/2021-01-27加入

      e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: |-
      V34/2021-01-27加入

      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: |-
      V40/2022-03-10加入

      e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  name: report_cheat
  source: gameserver
  title: 服务端举报外挂日志
