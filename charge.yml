kind: Event
metadata:
  name: gameserver_charge
spec:
  description: |
    充值日志

    S19/2019-06-03加入
  dont_save_to_table: false
  fields:
  - description: e.g., 625-59474545
    name: logid
    title: 日志排重id
    type: string
  - description: |-
      该字段目前已没用，渠道信息使用chan字段

      e.g., 1-taptap
    name: cid
    title: 渠道id
    type: long
  - description: e.g., 1
    name: sid
    title: 区唯一id
    type: long
  - description: e.g., 0a3fab47ed5bd1b495b3942de35f6afb
    name: account
    title: 心动id
    type: string
  - description: e.g., 53355441
    name: pps_account
    title: passport server 账号id
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 192.168.2.249
    name: ip
    title: 玩家最后登录ip
    type: string
  - description: e.g., 829358
    name: payman_id
    title: payman订单id
    type: long
  - description: e.g., 35222509
    name: platform_oid
    title: 充值平台订单id
    type: string
  - description: e.g., 73220454
    name: oid
    title: 游戏服内部订单id
    type: long
  - description: e.g., pingpp, alipay, appstore
    name: payment
    title: 充值渠道
    type: string
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 10
    name: amount
    title: 充值金额
    type: long
  - description: |-
      默认"rmb"

      e.g., rmb
    name: currency
    title: 货币类型
    type: string
  - description: e.g., com.xd.sausage.price.6
    name: product
    title: 商品id
    type: string
  - description: e.g., 60
    name: coins
    title: 充值货币数量
    type: long
  - description: e.g., 1559275002
    name: ctime
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., iPad8,5
    name: device
    title: 玩家最后登录设备
    type: string
  - description: e.g., 御风者骷髅
    name: nick
    title: 玩家昵称
    type: string
  - description: e.g., 1559579816
    name: o_ctime
    title: 订单创建时间
    type: long
  - description: e.g., 1
    name: p_amount
    title: 商品数量
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: 备注，订单信息
    name: remark
    title: 备注，订单信息
    type: string
  - description: e.g., 御风者骷髅
    name: name
    title: 玩家昵称
    type: string
  - description: |-
      S25/2020-01-10加入

      e.g., taptap
    name: chan
    title: 渠道标识
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_city
    title: ip对应的城市
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_city_geo_name_id
    title: ip对应的城市地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country
    title: ip对应的国家
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country_geo_name_id
    title: ip对应的国家地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_country_iso
    title: ip对应的国家标识码
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_subdivision
    title: ip对应的省份
    type: string
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_subdivision_geo_name_id
    title: ip对应的省份地理名称ID
    type: long
  - description: 这个属性由服务端自动收集，不需要上报
    name: ip_isp
    title: ip对应的网络运营商
    type: string
  name: charge
  source: gameserver
  title: 服务端充值
