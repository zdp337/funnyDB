kind: Event
metadata:
  name: unet_ultraman_player_log
spec:
  description: |
    奥特曼奥对结算日志

    上下半场回合结算时上报，总结算时也上报

    V45/2022-12-19加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-战斗岛，2-快速派对，3-彩虹岛
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 组队模式
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: e.g., 1559275002
    name: create_time
    title: ' 玩家创建时间(时间戳)'
    type: long
  - description: e.g., 1556163351
    name: war_start_time
    title: ' 战场开始时间(时间戳)'
    type: long
  - description: e.g., 1556163351
    name: end_time
    title: 战场结束时间(时间戳)
    type: long
  - description: |-
      玩家在该回合里面的游戏时长，如果是最后的结算，则记整局的游戏时长

      e.g., 500
    name: online_time
    title: 游戏时长
    type: long
  - description: |-
      记录该回合内存活的总时长（有复活机制），如果是最后的结算，则记整局的存活时间，单位秒

      e.g., 60
    name: survive_time
    title: 存活时间
    type: long
  - description: |-
      记录本回合伤害量，如果是最后的结算，则记本局总伤害量

      e.g., 60
    name: damage_num
    title: 伤害量
    type: long
  - description: |-
      记录本回击杀数，如果是最后的结算，则记本局总击杀

      e.g., 2
    name: kill_num
    title: 击杀数
    type: long
  - description: |-
      记录本回承受伤害量，如果是最后的结算，则记本局总承伤

      e.g., 2
    name: bear_damage
    title: 承受伤害量
    type: long
  - description: |+
      e.g., 1,-下半场；2-下半场；0-总结算

    name: round
    title: 回合数
    type: long
  - description: e.g., 10
    name: round_score
    title: 本回合积分
    type: long
  - description: e.g., 10
    name: score
    title: 本局总积分
    type: long
  - description: e.g., 1-胜利，2-平局，3-失败
    name: stat
    title: 本回合战斗结果
    type: long
  - description: e.g., 1-怪兽，2-奥特曼
    name: camp
    title: 阵营
    type: long
  - description: e.g., 0-否，1-是
    name: is_out
    title: 玩家是否中途退出
    type: long
  - description: e.g., 没有主动退出默认记0
    name: out_time
    title: 玩家主动退出的时间，时间戳
    type: long
  - description: e.g., 12345678
    name: quit_time
    title: 玩家主动按下退出按钮的时间戳
    type: long
  - description: e.g., 1，2，3
    name: score_lv
    title: 玩家的段位
    type: long
  - description: e.g., 0-否，1-是
    name: is_add
    title: 玩家是否中途加入
    type: long
  name: ultraman_player_log
  source: unet
  title: 奥特曼派对结算记录
