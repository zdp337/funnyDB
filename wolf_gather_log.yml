kind: Event
metadata:
  name: unet_wolf_gather_log
spec:
  description: |-
    狼人派对地图资源收集日志

    拾取物资时记录

    V40/2021-12-07加入
  dont_save_to_table: false
  fields:
  - description: e.g., 1-经典模式，2-街机模式，3-团队竞技，4-狙击模式
    name: gmod
    title: 游戏模式
    type: long
  - description: e.g., 1-经典模式-战斗岛，2-快速派对-战斗岛，3-经典模式-彩虹岛， 4-快速派对-彩虹岛，5-团队竞技-竞技中心，6-团队竞技-5号广场，7-团队竞技-风车街道，
      8-狙击模式-停水泳池，9-狙击模式-停赛球场，10-狙击模式-停电工坊，11-团队竞技-温泉山庄，12-团队竞技-怒海争锋
    name: mmod
    title: 匹配模式
    type: long
  - description: e.g., 1-单人，2-双人，4-四人
    name: tmod
    title: 拾取玩家组队模式，若未被拾取，记为0
    type: long
  - description: e.g., 9871361
    name: pid
    title: 拾取玩家pid，若未被拾取，记为0
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 5c63486fbd08f80062c13ed15829d049
    name: war_id
    title: 战场ID
    type: string
  - description: |-
      总结算时记0

      e.g., 1, 2
    name: round
    title: 回合数
    type: long
  - description: |-
      标识本次游戏是否是来自自定义房间以及来自哪个自定义房间

      eg., 1002003
    name: custom_room_id
    title: 自定义房间的房间号
    type: long
  - description: e.g., 1-经典模式，2-街机模式，3-团队激斗，4-狙击对决，5-限时派对，6-靶场
    name: show_gmod
    title: 游戏入口显示模式
    type: long
  - description: 空投拾取记录
    items:
      fields:
      - description: e.g., 9871361
        name: chest_id
        title: 空投id
        type: long
      - description: e.g.,0-未被拾取，1-被拾取
        name: is_get
        title: 是否被拾取
        type: long
      - description: e.g., 2
        name: chest_num
        title: 空投编号，第几批空投
        type: long
      - description: 空投坐标x轴
        name: chest_location_x
        title: 空投坐标x轴
        type: long
      - description: 空投坐标z轴
        name: chest_location_z
        title: 空投坐标z轴
        type: long
      type: struct
    name: chest_list
    title: 空投拾取记录
    type: array
  name: wolf_gather_log
  source: unet
  title: 狼人派对地图资源收集日志
