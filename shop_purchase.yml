kind: Event
metadata:
  name: gameserver_shop_purchase
spec:
  description: |
    商店购买记录

    目前需要记录商店的限时直购，大宝箱，特惠商品，点券商店，季票的购买情况，
    不包含每日精选商品和糖果购买情况

    S20/2019-07-29加入
  dont_save_to_table: false
  fields:
  - description: e.g., 9871361
    name: pid
    title: 玩家pid
    type: long
  - description: e.g., 1559275002
    name: create_time
    title: 玩家创建时间(时间戳)
    type: long
  - description: e.g., 1
    name: level
    title: 玩家等级
    type: long
  - description: e.g., 0-否，1-是
    name: ispay
    title: 是否付费玩家
    type: long
  - description: |-
      购买对象是商品的情况需要填入该字段

      e.g., 4000
    name: product_id
    title: 商品id
    type: string
  - description: e.g., 鬼忍套装
    name: product_name
    title: 商品名称
    type: string
  - description: e.g., 1-付费宝箱，2-通行证，3-付费甜甜圈宝箱，4-限时直购，5-付费货币礼盒，6-缤纷补给箱，8-大宝箱，14-点券商店
    name: shop_type_id
    title: 商品类型id
    type: long
  - description: e.g., 116-点券，133-糖果，768-钻石糖，891-RMB
    name: currency_id
    title: 货币物品id
    type: long
  - description: e.g., 285
    name: price
    title: 商品折扣价格
    type: long
  - description: e.g., 285
    name: original_price
    title: 商品原价格
    type: long
  - description: |-
      购买的商品数量，假设购买了20级通行证等级，则记20

      默认值为1

      e.g., 1
    name: product_num
    title: 商品数量
    type: long
  - description: |-
      用来关联整个购买过程

      S21/2019-09-17加入

      e.g., 1
    name: rid
    title: 关联id
    type: long
  - description: |-
      购买对象是物品的情况需要填入该字段，当前点券商店的商品是物品套装

      S25/2020-02-18加入

      e.g., 22
    name: item_id
    title: 物品id
    type: long
  - description: |-
      没有展示名称该字段置0，目前主要用于区分不同的特惠商品

      S27/2020-05-20加入

      e.g., 1
    name: shop_id
    title: 特惠商品id
    type: long
  - description: |-
      没有展示名称该字段置空，目前主要用于区分不同的特惠商品

      S27/2020-05-20加入

      e.g., 糖果暑期特惠
    name: shop_name
    title: 特惠商品名称
    type: string
  - description: |-
      e.g., 1

      V30/2020-08-27加入
    name: period
    title: 期数
    type: long
  - description: |-
      e.g., 421

      V41/2022-03-24加入
    name: gift_id
    title: 礼包id
    type: long
  - description: |-
      e.g., m416礼包

      V41/2022-03-24加入
    name: gift_name
    title: 礼包名称
    type: string
  name: shop_purchase
  source: gameserver
  title: 服务端商店购买记录
