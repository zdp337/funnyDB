kind: Event
metadata:
  name: gameserver_pc_collect_log
spec:
  description: |-
    在pid发生变动时会进行上报，以一次连接为例：刚开始建立完连接但玩家还没登陆时上报一次，登陆后再上报一次，玩家玩一半注销切换账号会再报一次

    V42.5/2022-07-06 加入
  dont_save_to_table: false
  fields:
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d

      字段名错误，弃用
    name: devece_id
    title: 设备 ID
    type: string
  - description: |-
      连上独立心跳服务器的会话时间戳

      e.g. 1656641140
    name: conn_time
    title: 会话连接的时间戳
    type: long
  - description: e.g. 916809489
    name: pid
    title: 玩家 ID
    type: long
  - description: e.g. fsueg9
    name: uid
    title: 玩家 UID
    type: string
  - description: |-
      0-driver，1-module

      e.g. 0
    name: collect_type
    title: 收集类型
    type: long
  - description: e.g. C:\\Windows\\test.sys
    name: collect_info
    title: 收集信息
    type: string
  - description: e.g. c4ca4238a0b923820dcc509a6f75849b
    name: collect_value
    title: 收集值
    type: string
  - description: |-
      uuid:cpuid:diskid 的 MD5 值

      e.g. eda274811ddd0c8cce96921fd08145d
    name: device_id
    title: 设备 ID
    type: string
  - description: ""
    name: t
    title: 产生数据时间戳
    type: long
  name: pc_collect_log
  source: gameserver
  title: PC 信息收集
